 #################################################################################
 viceroyalty_bt:0 "Viceroyalty"
 viceroyalty_bt_title:0 "Viceroyalty"
 viceroyalty_bt_title_plural:0 "Viceroyalties"
 viceroyalty_bt_long_desc:0 "A Viceroyalty is a stable personal union where two countries are nominally ruled by the same government, but a Viceroy or Lord Lieutenant reporting directly to the primary partner's government oversees the day-to-day governing of the lesser partner. As in other personal unions, the lesser partner must follow his overlord to war and cannot make certain diplomatic actions, but conversely cannot be inherited or integrated."
 viceroyalty_bt_is_our:0 "$NAME|Y$ is ruled by us as a Viceroyalty."
 viceroyalty_bt_no_overlord_dow:0 "You cannot declare war on a Viceroyalty under your nation."
 papal_subject_bt:0 "Status Pontificii"
 papal_subject_bt_title:0 "Status Pontificii"
 papal_subject_bt_title_plural:0 "Papae Foederatae"
 papal_subject_bt_long_desc:0 "A "Status Pontificii" or Papal State are autonomous territories nominally in the Patrimonium Sancti Petri, and as such are technically counted as part of the Church's earthly holdings. The 12th and 13th centuries, however, saw a gradual weakening of the Popes' secular control, and dozens of local rulers came to power through various means. While most of these lands are still nominally within the Papal dominion and acknowledge some degree of temporal authority of the Holy Father, they nonetheless act in all matters as practically independent nations. \n \n(Autonomous Papal States may be converted into normal vassals through a special Papal diplomatic action)"
 papal_subject_bt_is_our:0 "$NAME|Y$ is an autonomous Papal State."
 papal_subject_bt_no_overlord_dow:0 "You cannot declare war on an autonomous Papal State."
 default_II:0 "Error, please report to Draiocht ST1"
 default_II_title:0 "Error, please report to Draiocht ST2"
 default_II_title_plural:0 "Error, please report to Draiocht ST3"
 default_II_long_desc:0 "Error, please report to Draiocht ST4"
 default_II_is_our:0 "Error, please report to Draiocht ST5"
 default_II_no_overlord_dow:0 "Error, please report to Draiocht ST6"
 silesian_duke:0 "Silesian Duchy"
 silesian_duke_title:0 "Silesian Duchy"
 silesian_duke_title_plural:0 "Silesian Duchies"
 silesian_duke_long_desc:0 "A Silesian Duchy is special subject type present in the region of Silesia. Represents many fractured duchies that formed there during middle ages and were subsequently subjugated by foreign powers. Silesian Duchy will recieve various bonuses. It doesn't cost diplomatic relation slot but will recieve significant penalties for growing too large. Silesian dichies may ally, rival and wage war on each other but overlord can intervene and enforce peace. For obvious reasons, Silesian Duchy can only be established for certain nations and by limited number of overlords. Can be normally annexed."
 silesian_duke_is_our:0 "$NAME|Y$ is our Silesian Duchy."
 silesian_duke_no_overlord_dow:0 "You cannot declare war on Silesian Duchy."



