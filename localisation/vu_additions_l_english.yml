 #VU - Russian Missions
 tr_into_the_caucasus_title:0 "Into the Caucasus"
 tr_into_the_caucasus_desc:0 "With Crimea under our control, let us now lay claim to the rich mineral lands to the south known as the Caucasus."
 tr_conquest_of_persia_title:0 "Conquest of Persia"
 tr_conquest_of_persia_desc:0 "If we are to maintain control of our newly gained Caucasian lands, then the ancient lands of Persia to the south must bear the brunt of our sabres. However, we shall not tolerate the heathen faiths there like Cyrus the Great but rather force conversion of the true Orthodox faith on our new subjects."
 tr_conquest_of_khorasan_title:0 "The Great Game"
 tr_conquest_of_khorasan_desc:0 "Now that most of Persia is in our hands, let us finish off our conquests there by seizing Khorasan before any foreign power can sneak up from the Indian Sub-continent. Let us win this 'Great Game!'."
 tr_conquest_of_scandinavia_title:0 "Conquest of Scandinavia"
 tr_conquest_of_scandinavia_desc:0 "Although Poland remains our staunchest rival, no other countries demise would please the throne more than that of Sweden's. For too long, the Swedes have remained a thorn at our side. Now is the time to finally pluck out that thorn and seize not only Sweden but Scandinavia for ourselves."
 tr_conquer_transoxania_title:0 "Conquer Transoxania"
 tr_conquer_transoxania_desc:0 "Let us finish off our conquest of Central Asia by conquering Transoxania."

 #VU - Russian Missions Rewards
 convert_the_caucasus:0 "Convert the Caucasus"
 desc_convert_the_caucasus:0 "The nomadic peoples of the Caucasus must be converted to our faith."
 convert_persia:0 "Convert Persia"
 desc_convert_persia:0 "The nomadic and heathen peoples of Persia must be converted to our faith."
 convert_khorasan:0 "Convert Khorasan"
 desc_convert_khorasan:0 "The nomadic and heathen peoples of Khorasan must be converted to our faith."
 conquest_of_scandinavia:0 "Conquest of Scandinavia"
 desc_conquest_of_scandinavia:0 "Conquering Scandinavia was difficult but we have learned lessons about attrition from the conflict."
 convert_transoxania:0 "Convert Transoxania"
 desc_convert_transoxania:0 "The nomadic and heathen peoples of Transoxania must be converted to our faith."
 
 #VU - New Naval Doctrines by San Felipe
 kriegsmarine:0 "Kriegsmarine"
 kriegsmarine_desc:0 "For many years our neighbours have held dominance over the seas, commanding our coastal waters along with important and lucrative trade routes that could otherwise benefit and contribute to our nations survival; This is why it is high time that we come up with a solution. Hence, the time has come for our military to have its own war fleet, a 'Kriegsmarine' that will not only be tasked with defending our sovereign waters but also as a new means for our country to assert its own national interests in waters far beyond our shores through diplomacy or force if necessary."
 imperial_navy:0 "Opening Japan"
 imperial_navy_desc:0 "The newly arrived 'Nanban' and foreigners on our shores have given us and our nation two choices. Either we open up its doors to trade with the West or keep it shut and incurr the wrath of the Great Powers. Instead of seeing these demands as threats, let us open up Japan and invite nanban innovators and scientist so that we too can build up our defences in order to avert any more possible humiliation and potential defeat."
 
 
 #VU - Missing Mission Locs by San Felipe
 roman_unification_of_italy:0 "Italia"
 desc_roman_unification_of_italy:0 "For generations we have seen the slow yet steady demise of our once lush heartlands, overrun by barbarians and neglected by the so-called 'Christian' church; enough is enough. Let us no go forth with are resurrected legions to conquer and unify these lands so that we may once again rise as a nation and cilivilisation that is feared and respected by all."
 roman_conquest_of_raetia_and_noricum:0 "Raetia et Noricum"
 desc_roman_conquest_of_raetia_and_noricum:0 "A place rich in metals and minerals, let us march to take back Noricum and very vast natural riches."
 roman_conquest_of_hispania:0 "Hispania"
 desc_roman_conquest_of_hispania:0 "The place where it all started. Let us march forward and retake this land for the glory of Rome."
 roman_conquest_of_caucasus:0 "Caucasus"
 desc_roman_conquest_of_caucasus:0 "Despite being a far off and distant land, controlling this part of the world will not only help assist in our efforts of civilising the region but also secure our borders."
 roman_conquest_of_crimea:0 "Crimea"
 desc_roman_conquest_of_crimea:0 "We must secure this vital and strategic peninsula if we are to secure our merchantile dominanceof the region."
 roman_conquest_of_gaul:0 "Gaul"
 desc_roman_conquest_of_gaul:0 "Our forefathers once conquered this great land with our wits and only a handful of legionaries. Let us once again venture forth and take Gaul as Julius Ceasar once did."
 roman_conquest_of_germania_inferior:0 "Belgica"
 desc_roman_conquest_of_germania_inferior:0 "Let us take these lands that the once savage Franks and Belgicans took from Rome and drive them back beyond the banks of the Rhine river."
 roman_conquest_of_germania_superior:0 "Germania"
 desc_roman_conquest_of_germania_superior:0 "Our ancestors once stood on this very river bank, contimplating whether or not they should march onwards into the savage and barbaric lands of Germania, whether their death would be worth it. I say, remember Teutoberg, remember the fallen and let us never repeat the single biggest mistake that led to the collapse of our Empire. Let us finally take Germania once and for all!"
 roman_conquest_of_britannia:0 "Britannia"
 desc_roman_conquest_of_britannia:0 "Viewed from afar, it is indeed a mysterious and god forsaken island. We had once thought that strange customs of eating eal pie and shouting profanities at one another like barbarians would have disappeared through our civilising of efforts of their island. No, we must go back there and restore Roman rule, Roman laws and Roman values, even if it takes us a hundred years and all the way to the wall, we must do this for the good of all Romans."
 roman_conquest_of_hibernia:0 "Hibernia"
 desc_roman_conquest_of_hibernia:0 "It is a land "So we've been told" full of fairies, pixies, druids and old drunk men stumbling, falling and talking gibberish as they slump on their sides after a few drinks. It is a ghastly land but one we must take for the sake of the Empire and Roman civlisation in Britannia and Europa to prevail. ONWARDS MEN!"
 
 #VU - New San Marino Reforms from Shattered Europa by San Felipe
 roman_diarchy_reform:0 "Roman Diarchy"
 roman_diarchy_reform_ruler:0 "Consul"
 roman_diarchy_reform_desc:0 "A form of government in which two individuals are joint heads of state. Most diarchs hold their position for life, passing the position to their children or other family members."
 
 #VU - New Icelandic Reforms by San Felipe
 althing_elite_reform:0 "Alþingi"
 althing_elite_reform_desc:0 "Founded in 930AD at Þingvellir "Thing fields" or "Assembly fields", the Alþingi or Althing is the supreme national parliament of the Icelandic peoples and it is one of the oldest surviving parliaments in the world."
