 #VU - New Ideas by San Felipe
 SNM_ideas:0 "Sanmarinesi Ideas"
 SNM_ideas_start:0 "Sanmarinesi Traditions"
 SNM_ideas_bonus:0 "Sanmarinesi Ambitions"
 the_arego:0 "The Arego"
 the_arego_desc:0 "Based on the Roman Senate, the Arego is a governmental assembly composed of the heads of each influential family in San Marino."
 walls_of_san_marino:0 "The Walls of San Marino"
 walls_of_san_marino_desc:0 "Our city's fortifications have long defended the republic from outside threat, and this is unlikely to change."
 florentine_renaissance:0 "Florentine Renaissance"
 florentine_renaissance_desc:0 "The innovations of our neighobrs have reached our cities, and have started an era of science and creativity in our republic. Let the Sanmarinesi Renaissance begin!"
 the_papal_alliance:0 "Papal Alliance"
 the_papal_alliance_desc:0 "The Papal States have long maintained an alliance with San Marino. Although sometimes threatened by hostile neighbors, the Pope is always willing to ensure our freedom."
 divine_independence:0 "Divine Independence"
 divine_independence_desc:0 "For many years, San Marino's independence was never verified. But now, through a treaty with the Pope himself, our freedom has been secured by divine right."
 napoleonic_sympathy:0 "Domestic Treaties"
 napoleonic_sympathy_desc:0 "A small republic amongst a peninsula of larger, more militaristic nations, San Marino regularly sought diplomatic treaties to ensure their survival."
 refuge_of_the_unification:0 "Free Thinker's Refuge"
 refuge_of_the_unification_desc:0 "As the peninsula became embroiled in rebellion, with many Italians desiring a true Italian state, San Marino became a place of refuge for those who spoke the loudest."
 
