 spanish_burgundian_union_title:0 "The Burgundian Cross"
 spanish_burgundian_union_desc:0 "With our monarch's marriage to the Duke of Burgundy secured, our country now faces the dilema of whether or not we should decide to inherit their national colours and with it the Burgundian Cross."
 spanish_bourbon_union_spb_title:0 "Bourbon-Anjou Union of 1701 - 1760"
 spanish_bourbon_union_spb_desc:0 "With our monarch's marriage to the royal house of Bourbon secured, our country now faces the dilema of whether or not we should decide to inherit their national colours and endear ourselves to the France."
 spanish_bourbon_union_bbs_title:0 "The Bourbon-Anjou Union of 1760 - 1785"
 spanish_bourbon_union_bbs_desc:0 "With our monarch's marriage to the royal house of Bourbon secured, our country now faces the dilema of whether or not we should decide to inherit their national colours and endear ourselves to the France."
 spanish_carlists_title:0 "The Carlist Wars"
 spanish_carlists_desc:0 "Carlists want to bring about the restoration of the traditional monarchy, even though it has no place in our day and age. Therefore, let us hoist the royal colours and proclaim, "Viva España y Dios salve la Constitución!""
 imperial_russia_title:0 "Imperial Russia"
 imperial_russia_desc:0 "'Imperatorskaya Rossiya' is the new name we shall call our empire and St.Petersburg will be her new and shining capital on the shores of the Baltic. Gone are the days of old as we welcome with open arms this new modern age of enlightenment."
