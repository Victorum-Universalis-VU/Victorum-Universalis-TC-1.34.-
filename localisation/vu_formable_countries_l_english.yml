 # Belgian revolt rework
 belgian_unification_tt:0 "§Y[belgian_unification_country.GetName] will gain all provinces held by our Belgian, Flemish, or Wallonian subjects.§!"
 belgian_revolt_modifier:0 "Belgian Revolt"
 desc_belgian_revolt_modifier:0 "The people of this province yearn for an independent Netherlands."
 belgian_revolt_tt:0 "All owned provinces in the §YLow Countries§! region with §YBelgian§!, §YFrisian§!, or §YFlemish§! culture get the §YBelgian Revolt§! modifier, giving §R+10§! local unrest until the Disaster is resolved."
 belgian_revolt_disaster:0 "Belgian Revolt"
 belgian_revolt_disaster_desc:0 "The Belgian people living under the rule of [Root.GetName] have become discontent and seek the creation of an independent state through violent means."
 belgian_revolt.1.t:0 "End of the Belgian Revolt"
 belgian_revolt.1.d:0 "We have successfully suppressed the Belgian insurrection, putting an end to all but the most irrelevant pockets of separatist sentiment. The increased [Root.GetAdjective] military presence in the region has done much to frighten into silence even those who simply sought greater autonomy."
 belgian_revolt.1.d2:0 "The Belgian Revolt has escalated far beyond what we had anticipated. The rebels have formed a cohesive state and have begun to seek support from our rivals abroad. We must muster our forces and prepare for war!"
 belgian_revolt.1.a:0 "This is far worse than a local rebellion."
 belgian_revolt.1.b:0 "The insurrection has ended."
 belgian_revolt.2.t:0 "Belgian Independence"
 belgian_revolt.2.d:1 "The Belgian Revolt has escalated far beyond regional unrest and has become an international crisis as nations lend their armies to each side. The newly declared Belgian Republic lies within the boundaries of Empire, and thus it has been argued that the Emperor has a duty to extend Imperial protection over this fledgling nation. Imperial involvement, however it manifests, is sure to alter the fate of the Kingdom of Belgium forever."
 belgian_revolt.2.a:0 "We will support the Belgian."
 belgian_revolt.2.b:0 "We should not intervene."
 belgian_revolt.2.c:0 "They are rightful subjects of [belgian_revolt_country.GetName]."
 belgian_will_leave_later:0 "§YIf the Netherlands emerge from the war in a position of strength, they will leave the Holy Roman Empire.§!"
 belgian_revolt.3.t:0 "The Kingdom of Belgium Abandon the Empire"
 great_britain_helped_belgians:0 "Supported Belgian Independence"
 great_britain_sided_against_belgian:0 "Denounced Belgian Independence"
 #######################
 # DutchRepublic Event #
 #######################
 dutch_republic.34.t:1 "The Belgians Revolt!"
 dutch_republic.34.d:1 "The [Root.GetAdjective] Low Countries have long felt that they are being ruled by an oppressive and foreign ruler. This discontent has now finally spilled over into open revolt. The people have renounced their oath to [Root.GetName] in order to fight for an independent Belgium. We must prevent these accursed separatists from gaining a foothold, else they will seize the apparatus of the state and become a far more deadly foe."
 dutch_republic.34.a:0 "Suppress the rebels!"
 dutch_republic.34.b:0 "Give local concessions"
 dutch_republic.35.t:1 "[belgian_rebels_target.GetName] Revolts!"
 dutch_republic.35.d:1 "The province of [belgian_rebels_target.GetName] has joined the rebellion for an independent Belgium."
 dutch_republic.35.a:0 "Suppress the rebels!"
 dutch_republic.35.b:0 "Give local concessions"
 dutch_republic.36.t:0 "Belgium Declares Independence!"
 dutch_republic.36.d:0 "After years of subjugation and alleged injustices forced on them by what is perceived as a foreign rule, our provinces in the Low Countries have signed an act of adjuration, renouncing their oath to [Root.GetName] and declared Independence!"
 dutch_republic.36.a:0 "How dare they?!"
 dutch_republic.37.t:0 "Belgian Mobilization"
 dutch_republic.37.d:0 "National fervor is sweeping across the lands of the newly formed Belgian Kingdom! A strong army and navy have swiftly been gathered to repel those who try to infringe on our newly won freedom!"
 dutch_republic.38.t:0 "Belgian Claims"
 dutch_republic.38.d:0 "The newly formed Belgian Kingdom is looking to incorporate all provinces in the Belgium region, and has claimed provinces belonging to us."
 dutch_republic.38.a:0 "How dare they?!"
 dutch_republic.39.t:0 "[Root.GetName] joins the Kingdom"
 dutch_republic.39.d:0 "Rather than to succumb to oppressors from outside the Low Countries, [Root.GetName] has decided to join the Kingdom of Belgium."
 dutch_republic.39.a:0 "A wise choice"
 dutch_republic.40.t:0 "[From.GetName] Join the Kingdom"
 dutch_republic.40.d:0 "Rather than to face the risk of extinction, [From.GetName] has requested to join our Kingdom."
 dutch_republic.40.a:0 "Excellent!"
 dutch_republic.41.t:0 "[Root.GetName] Revolts!"
 dutch_republic.41.d:0 "Tired of being ruled by someone who is considered an outsider, the people of [Root.GetName] want to seek their liberation by joining Belgium instead."
 dutch_republic.41.a:0 "[Root.GetName] is ours!"
 dutch_republic.41.b:0 "Good riddance!"
 dutch_republic.42.t:0 "Belgium Defies [From.GetAdjective] Oppressors!"
 dutch_republic.42.d:0 "The Belgian people of the Low Countries have had enough of the rule of our hated enemies in [From.GetName] and have broken free! Should we ally with this fledgling state to support their independence war?"
 dutch_republic.42.a:0 "We must show them our support!"
 dutch_republic.42.b:0 "This is not our war."
