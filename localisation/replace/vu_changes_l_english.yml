 great_project_machu_picchu: "Machu Picchu"
 machu_picchu: "Machu Picchu"
 machu_picchu_title: "Construct the Machu Picchu"
 construct_machu_picchu_title: "Construct the Machu Picchu"
 construct_machu_picchu_desc: "Often mistakenly referred to as the "Lost City of the Incas" Machu Picchu has become the most familiar and recognizable icon of Inca civilization."
 #
 great_project_nyhavn: "Nyhavn"
 nyhavn: "Nyhavn"
 nyhavn_title: "Construct the Nyhavn"
 construct_nyhavn_title: "Construct the Nyhavn"
 construct_nyhavn_desc: "Built by King Christian V of Denmark, Nyhavn was dug by Swedish prisoners from the Dano-Swedish War of 1658. It is a gateway from the sea to the old inner city at Kongens Nytorv "King's Square", where ships handled cargo and fishermen's catch and became notorious for beer, sailors, and prostitution. Danish author Hans Christian Andersen lived at Nyhavn for some 18 years."
 #
 great_project_taj_mahal: "Taj Mahal"
 taj_mahal: "Taj Mahal"
 taj_mahal_title: "Construct the Taj Mahal"
 construct_taj_mahal_title: "Construct the Taj Mahal"
 construct_taj_mahal_desc: "Completed in 1643 the Taj Mahal complex is believed to have been completed in its entirety in 1653 and was built by Shah Jahan in the memory of his wife Mumtaz Mahal."
 #
 great_project_nidaros: "Nidaros Cathedral"
 nidaros: "Nidaros Cathedral"
 nidaros_title: "Construct the Nidaros Cathedral"
 construct_nidaros_title: "Construct the Nidaros Cathedral"
 construct_nidaros_desc: "Built between AD 1070 to 1300 over burial site of Saint Olav, King and patron saint of Norway, it remains to this day the traditional site for the consecration of the Kings of Norway."
 #
 great_project_baghdad: "House of Wisdom"
 baghdad: "House of Wisdom"
 baghdad_title: "Construct the Baghdad House of Wisdom"
 construct_baghdad_title: "Construct the Baghdad House of Wisdom"
 construct_baghdad_desc: "Destroyed in 1258 by the Mongol hordes, the House of Wisdom was founded as a library for private use by the Abbasid Caliph Harun al-Rashid, culminating in prominence under his son Al-Ma'mun, who is credited for drawing in many well-known scholars from across the known world, to share information, ideas, and culture within the House of Wisdom."
 #
 great_project_great_wall: "Great Wall of China"
 great_wall: "Great Wall of China"
 great_wall_title: "Construct the Great Wall of China"
 construct_great_wall_title: "Construct the Great Wall of China"
 construct_great_wall_desc: "The Great Wall of China is a series of fortifications made of stone, brick, tamped earth, wood, and other materials, generally built along an east-to-west line across the historical northern borders of China to protect the Chinese states and empires against the raids and invasions of the various nomadic groups of the Eurasian Steppe. Several walls were being built as early as the 7th century BC; these, later joined together and made bigger and stronger, are collectively referred to as the Great Wall. Especially famous is the wall built in 220–206 BC by Qin Shi Huang, the first Emperor of China. Little of that wall remains. The Great Wall has been rebuilt, maintained, and enhanced over various dynasties; the majority of the existing wall is from the Ming Dynasty (1368–1644)."
 #
 great_project_great_lighthouse_of_alexandria: "Great Lighthouse of Alexandria"
 great_lighthouse_of_alexandria: "Great Lighthouse of Alexandria"
 great_lighthouse_of_alexandria_title: "Rebuild the Great Lighthouse of Alexandria"
 construct_great_lighthouse_of_alexandria_title: "Rebuild the Great Lighthouse of Alexandria"
 construct_great_lighthouse_of_alexandria_desc: "The Lighthouse of Alexandria or Pharos lighthouse was a gigantic man-made structure "built by the Ptolemaic Kings of Egypt between 280 and 247 BC" and was one of the Seven Wonders of the Ancient World "estimated to be 100 metres tall". It was for many centuries one of the tallest man-made structures in the world but suffered tremendous damaged by three earthquakes between AD 956 and 1323, leading to its ruin and abandonment in 1480."
 #
 great_project_notre_dame_de_reims: "Notre-Dame de Reims"
 notre_dame_de_reims: "Notre-Dame de Reims"
 notre_dame_de_reims_title: "Renovate the Notre-Dame de Reims"
 construct_notre_dame_de_reims_title: "Renovate the Notre-Dame de Reims"
 construct_notre_dame_de_reims_desc: "Notre-Dame de Reims or "Our Lady of Reims", also known as Reims Cathedral, is a Roman Catholic cathedral. Dedicated to the Virgin Mary, this holy site is the traditional location for the coronation of the kings of France, being the location where Clovis was baptised by Saint Remigius. Recently completed, the cathedral is a wonder of High Gothic architecture."
 #
 great_project_abbaye_basilique_saint-denys: "Abbaye-basilique de Saint-Denys"
 abbaye_basilique_saint_denys: "Abbaye-basilique de Saint-Denys"
 abbaye_basilique_saint_denys_title: "Renovate the Abbaye-basilique de Saint-Denys"
 construct_abbaye_basilique_saint_denys_title: "Renovate the Abbaye-basilique de Saint-Denys"
 construct_abbaye_basilique_saint_denys_desc: "The Basilica of Saint-Denis is a large medieval abbey and church situed in the northern suburbs of Paris. The first great Gothic church, the site contains the tombs of the French kings, is the coronation place of the Queens of France and where the sacred oriflamme is kept in times of peace."
 #
 great_project_chateau_angers: "Château d'Angers"
 chateau_angers: "Château d'Angers"
 chateau_angers_title: "Renovate the Château d'Angers"
 construct_chateau_angers_title: "Renovate the Château d'Angers"
 construct_chateau_angers_desc: "The Château d'Angers is a major fortress, originally built by the Counts of Anjou and expanded during the 13th century. Overhanging the river Maine, it is a strategic location that has in the past given refuge to Charles VII when he had to flee Paris."
 #
 great_project_abbaye_mont_saint_michel: "Abbaye du Mont-Saint-Michel"
 abbaye_mont_saint_michel: "Abbaye du Mont-Saint-Michel"
 abbaye_mont_saint_michel_title: "Renovate the Abbaye du Mont-Saint-Michel"
 construct_abbaye_mont_saint_michel_title: "Renovate the Abbaye du Mont-Saint-Michel"
 construct_abbaye_mont_saint_michel_desc: "The Mont-Saint-Michel is one of France's greatest Benedictine abbeys and one of Normandy's greatest fortresses. Situated on an island and equipped with great fortifications, it is a cultural center for the whole of Christendom."
 #
 great_project_palais_des_tuileries: "Palais des Tuileries"
 palais_des_tuileries: "Palais des Tuileries"
 palais_des_tuileries_title: "Build the Palais des Tuileries"
 construct_palais_des_tuileries_title: "Build the Palais des Tuileries"
 construct_palais_des_tuileries_desc: "The Tuileries Palace, situated in the heart of Paris, on the right bank of the River Seine, was the usual Parisian residence of the French kings and emperors. Built in 1564 by Catherine de' Medici, it gradually became so huge that it even came to include the Louvre Palace."
 #
 great_project_port_de_toulon: "Port de Toulon"
 port_de_toulon: "Port de Toulon"
 port_de_toulon_title: "Build the Port de Toulon"
 construct_port_de_toulon_title: "Build the Port de Toulon"
 construct_port_de_toulon_desc: "Starting in 1514 with the construction by Louis XII of the Tour Royale, the Port of Toulon came to be France's greatest military port through successive enlargements, culminating with the construction in 1660 of a new arsenal."
 #
 great_ciutat_de_carcassona: "Ciutat de Carcassona"
 ciutat_de_carcassona: "Ciutat de Carcassona"
 ciutat_de_carcassona_title: "Renovate the Ciutat de Carcassona"
 construct_ciutat_de_carcassona: "Renovate the Ciutat de Carcassona"
 construct_ciutat_de_carcassona: "The Cité de Carcassonne is a great medieval citadel located at the heart of Carcassonne, in Occitanie. On the border with Aragon, the citadel is part of the royal domain and provides a strong frontier against southern incursions."
 #
 great_project_escola_de_sagres: "School of Sagres"
 escola_de_sagres: "School of Sagres"
 escola_de_sagres_title: "Form the School of Sagres"
 construct_escola_de_sagres_title: "Form the School of Sagres"
 construct_escola_de_sagres_desc: "The School of Sagres or "Ecole de Sagres" was a group of scientific Portuguese personalities and techniques related to ocean navigation during the fifteenth century, formed around the infante Enrique "Henry the Navigator" in Sagres, Algarve near Cape St. Vincent on the southwestern end of the Iberian Peninsula."
 #
 great_project_romuva_temple: "Grand Temple of Romowe"
 romuva_temple: "Grand Temple of Romowe"
 romuva_temple_title: "Build Grand Temple of Romowe"
 construct_romuva_temple_title: "Build Grand Temple of Romowe"
 construct_romuva_temple_desc: "Romuva or Romowe is an old centre of pagan worship in the western parts of Sambia. One of the most important places of cult for old Baltic paganism. Temple as well as baltic pagans centered around it were erradicated in early XIV by the expansion Teutonic Order. "
 #
 great_project_warsaw_castle: "Warsaw Royal Castle"
 warsaw_castle: "Warsaw Royal Castle"
 warsaw_castle_title: "Build Warsaw Royal Castle"
 construct_warsaw_castle_title: "Build Warsaw Royal Castle"
 construct_warsaw_castle_desc: "Warsaw Royal Castle is central point of Warsaw. Originaly erected by Mazovian Dukes, served as main residence for their rule and cetral object of conducting diplomatic affairs. After integration of Mazovia, served the same purpose but for polish kings, which also greatly expanded it. Palace rises high above Vistula River and is surrounded by magnificant royal gardens."
 #
