 construct_universidad_de_salamanca_desc: "The Universidad de Salamanca was founded in 1134 is the world's third oldest university still in operation and the oldest university in the Hispanic world. The formal title of "University" was granted by King Alfonso X in 1254 and recognized by Pope Alexander IV in 1255; Costs 2500."
