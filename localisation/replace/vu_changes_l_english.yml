 great_project_oxford_university: "Oxford University"
 oxford_university: "Oxford University"
 oxford_university_title: "Renovate the Oxford University"
 construct_oxford_university_title: "Renovate the Oxford University"
 construct_oxford_university_desc: "There is evidence of teaching at Oxford University as early as 1096, making it the oldest educational in the English-speaking world and the world's second-oldest university in continuous operation. It grew rapidly from 1167 when Henry II banned English students from attending the University of Paris; Costs 3500."
