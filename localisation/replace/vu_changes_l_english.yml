 #Missions
 recover_greece_title:0 "The Slopes of Olympus"
 recover_greece_desc:0 "Despite Greece having become our homeland, every Roman knows that this is not our homeland, nor is it our core territory since nothing can or has replaced our memories of Italia and Rome herself. Greece is but a springboard for our people to reclaim the empire that we once had. Before we can restore the glory of the Roman empire, we must begin by restoring Greece to our control and in the process expel those infidels who had brought misery, destruction, and scandal to the face and glory of Greece and her monuments. In time and with patience we will retake Italia and Roma back from the hands of those barbarians and the heretical leader they call their Pope."
 recover_macedon_title:0 "When in Pella"
 recover_macedon_desc:0 "Pella is but a shadow of her former self, being altogether in near abandonment, wit only a few people now inhabiting this once capital of Alexander the Great and being overshadowed in recent memory by the bustling trade city of Thessaloniki. We as heirs of Mars and Jupiter must help our Greek cousins in rebuilding Macedon and her cities to the once prosperous status they once held, for securing Macedonia is key to our reclaimation efforts of Greece herself."
 recover_central_greece_title:0 "Thessaly & Epirus"
 recover_central_greece_desc:0 "Once home to some of the most renowned poets and still home today to some of the best artisans in Europe, Thessaly has seen better days. For it was here near the hot gates that King Leonidas of Sparta once defended Greece against the hordes of Eastern barbarians, savegs in all but name with only a handful of Spartans; the famous 300. Now it is time that we the sons of Mars march in and liberate these thespians from their infidel overlords. Let us go forth and take back Thessaly, for Greece and for Rome!"
 recover_southern_greece_title:0 "A Hellas View"
 recover_southern_greece_desc:0 "Although the Acropolis still stands, it is but a remnant of its former glory, sat atop a plateu that overlooks a city once dubbed the cradle of Western Democracy. A citty once renowned for having housed some of the greatest, the finest minds in all of Europe. Socrates, Plato, Pericles, Solon and the greatest Athenian of them all, Themistocles. We must help to rebuild Athens as the centre of democratic thinking, whilst at the same time expelling all heathens from within her city walls. The spirits of the great and Gods old Olympus look down on us today; let us not disappoint them!"
 recover_southern_dacia_title:0 "Our Dacian Cousins"
 recover_southern_dacia_desc:0 "Although located thousands of miles from from Italy, most Dacian nowadays consider themselves more Roman than Romans living in Rome. Now that we have secured Moesia, let us send forth our legions into Southern Dacia, so that we may being the task of removing the infidels that continue to lord and oppress our Roman cousins there."
 recover_northern_dacia_title:0 "Into Dracula's Lair"
 recover_northern_dacia_desc:0 "With Southern Dacia now firmly in our hands, let us march north and onwards into lands known as Transylvannia. Who knows what we may find there and if the rumors of a bat-like creature who dwells in a castle are true, then make sure to sharpen your stick men. You never know who's heart we may have to drive our stakes trough!"
 recover_rome_title:0 "Recover the Eternal City"
 recover_rome_desc:0 "Constantinople might be the New Rome, but the old Imperial capital, the Eternal City itself, has been lost since the fall of the Exarchate of Ravenna in 751. The unexpected resurgence of the Roman Empire has given rise to a powerful movement seeking reunification with our ancient Latin home..."
 recover_south_italy_title:0 "Recover Southern Italy"
 recover_south_italy_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought by Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in Southern Italy."

 #Missions from here down are TCOP additions by San Felipe.
 #ROMAN MISSIONS
 alpine_minerals_title:0 "Alpine Minerals"
 alpine_minerals_desc:0 "Raetia et Noricum "in today's Switzerland and Austria" was once a vital source of iron ore and precious metals that were widely used in the forging of weapons and armour for the Roman legions. The fall of the Alps to the barbarian hordes centuries ago robbed Rome of these vital resources, which helped contribute to the demise and effectiveness of Rome's armies. Now with the reascendance of Rome, this region will once again make a fine new addition to our restored empire!"
 recover_sicily_title:0 "Kicking the Ball"
 recover_sicily_desc:0 "Sicily was once a bountiful and fertile island that our Italia once kicked about. We've since lost that ability but through wise and mathematical calculations, our brilliant Generals and glorious armies will screw Sicily back in its place as the football "play thing" of our glorious peninsula that would make Archimedes himself roll around in his grave."
 recover_the_coast_of_asia_minor_title:0 "The Anatolian Coast"
 recover_the_coast_of_asia_minor_desc:0 "Rome once held "for centuries" the Anatolian coastline, until savage barbarian hordes from both east and west invaded. Important cities such as Pergamum, Ephesus, Heraclea, Sinope and Tarsus once held by civilized Roman administrators have fallen in ruin and false idolatry. Now is the time for us to reclaim and keep what our swords take back. Never again shall we neglect and underestimate our Arab and Frankish neighbors."
 recover_western_balkans_title:0 "Recover West Balkans"
 recover_western_balkans_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in the Balkans."
 recover_the_balkans_title:0 "Recover East Balkans"
 recover_the_balkans_desc:0 "Like a great phoenix, Rome has risen from the ashes of the devastation wrought be Arabs, Turks, Franks, and others. Now, we must turn our attention to reclaiming our lost land in the Balkans."
 the_coast_of_asia_minor_title:0 "The Anatolian Coast"
 the_coast_of_asia_minor_desc:0 "Rome once held "for centuries" the Anatolian coastline, until savage barbarian hordes from both east and west invaded. Important cities such as Pergamum, Ephesus, Heraclea, Sinope and Tarsus once held by civilized Roman administrators have fallen in ruin and false idolatry. Now is the time for us to reclaim and keep what our swords take back. Never again shall we neglect and underestimate our Arab and Frankish neighbors."
 recover_greek_mainland_title:0 "The Slopes of Olympus"
 recover_greek_mainland_desc:0 "Despite Greece having become our homeland, every Roman knows that this is not our homeland, nor is it our core territory since nothing can or has replaced our memories of Italia and Rome herself. Greece is but a springboard for our people to reclaim the empire that we once had. Before we can restore the glory of the Roman empire, we must begin by restoring Greece to our control and in the process expel those infidels who had brought misery, destruction and scandal to the face and glory of Greece and her monuments. In time and with patience we will retake Italia and Roma back from the hands of those barbarians and the heretical leader they call their Pope."
 recovery_of_gaul_title:0 "Recovery of Gaul"
 recovery_of_gaul_desc:0 "Gaul was once the richest region in the western empire and one of the richest regions in the empire as a whole in terms of population and taxes gained through vast arable lands; a shinning jewel and the crowning achievement of Julius Ceasar himself. However, the fall of Gaul "to the roaming barbarians" in the 4th century not only hastened the demise of the Empire as a whole but also contributed to the rise of the savage Franks and to that despicable Imperial usurper Charlemagne and his seed. The title of "Holy Roman Emperor" that every Frankish or Germanic King has laid claim to on the throne of Ceasar must not be allowed to continue. Rome must unite and show to the rest of the world "through the might of its legions" that there can only be one true "Holy Roman Emperor". It is time to finally reverse the course of history and take back Gaul for the glory of the Empire."
 recover_germania_inferior_title:0 "Into Germania Inferior"
 recover_germania_inferior_desc:0 "Belgica "with the Rhine Estuary within its borders" has always been a rich and prosperous region benefiting from the wool and fabrics trade, making it a continuously rich and prosperous region, even after the fall of the Western Empire. It is now time for Rome and its legions to retake this rich region for the glory of the resurrected Empire."
 rule_over_britannia_title:0 "Invasion of Britannia"
 rule_over_britannia_desc:0 "The island of Britannia, despite centuries of barbarian inhabitation still holds a fond memory within the minds of every Roman, for it was Rome that once brought civilization and prosperity to its misty shores. This being said, Britannia is still one of the few places in Europe with vast tin and copper reserves, not to mention gold deposits in the region of Wales. With the return of our legions, Britannia will once again be brought back into our imperial fold, with the option of rebuilding Hadrian's wall to keep the barbarian Scots at bay or to go right and over the higlands, til there is only one ruler on this rainy and windswept island."
 invasion_of_scotland_title:0 "Over the Wall"
 invasion_of_scotland_desc:0 "Despite the long rule of our people over the Britons many centuries ago, our armies have never actually gone beyond the wall to take the whole of Britannia. Rumor has it though that Alba has potentially rich in minerals reserves, which its primitive inhabitants have yet to fully harvest. With the final conquest of Hibernia now under wraps, it is now time to finally send forth our legions into the mists of Scotland and take what is ours from those who are inferior to us."
 recover_the_rest_of_spain_title:0 "Into Hispania"
 recover_the_rest_of_spain_desc:0 "Having now secured Hispania's coast, Rome must now go in and seize the rest of the peninsula in order to take back control of Hispania's rich mineral reserves and fertile horse pastures. Hispania was once one Roman and our legions should once again make it so."
 recover_spanish_coastline_title:0 "The Hispanic Coast"
 recover_spanish_coastline_desc:0 "Seville, Granada, New Carthage now Cartagena along with Valencia and Barcelona all sit along Hispania's southern and southwestern coast, a rich coastal region that benefits from the prosperous centers of trade within the Western Mediterranean. It is vital for Rome to take back this area if the resurgent empire is to benefit from and control all trade within the Mediterranean sea or Mare Internum."
 invasion_of_hibernia_title:0 "Luck of the Irish"
 invasion_of_hibernia_desc:0 "Despite Rome's centuries knowledge of Hibernia, no actual formal Roman invasion has ever been conducted. Whether this was due to uncertainty at the time or rumors and tales of savages more fierce than those of the Britons, Rome must now decide whether or not to continue tolerating the existence of this mysterious island on close to its shores or to take a chance by bring civilization to its inhabitants through the tip of the gladius? One thing is certain, Rome now has the resources, manpower and new found confidence in itself to carry out any mission it show chooses or desires."
 recover_germania_superior_title:0 "Crossing the Rhine"
 recover_germania_superior_desc:0 "Many historians and philosophers have debated as to why our Empire "ultimately" fell apart. Many have blamed civil war, terrible plagues, poor administration of the Empire's financial coffers and the inclusion of barbarians into our sacred Roman legions. All these reasons may seem justly founded on historical facts but we and every Roman know that the fall of our Empire was not mainly due to these things, but rather due to the unification and systematic attacks across our Northern borders by the Germanic and barbarian hordes. Many a times the Empire had gone through civil wars, its people through plagues and there has always been corruption on some form or another. However, systematic attacks by Germanic and steppe hordes contributed mainly to its fall and destruction over a millenia ago. We as Romans must now finally come together and bring the full brunt and weight of our armies on Germania and its savage people. We must take the lessons of the past and apply what we've learnt over the centuries to finally be-rid ourselves of the menace across the Danube, otherwise Rome may once again fall indefinitely if we do not act!"
 reclaiming_babylon_title:0 "Weeding the Gardens"
 reclaiming_babylon_desc:0 "The Roman Empire once stretched out "at its height" from Britannia in the West to Mesopotamia in the East and from Hadrian's wall in the North to Nubia in the South; Our Empire encompassed the whole breadth of the Mediterranean world and beyond. Time however took its tole on us and through systematic invasions and defeats of our armies, our Empire lost this important part of the world. Now we have a chance to finally reclaim and weed out the Garden of Eden of our infidel Arab neighbours and their false beliefs; Deus Vult!"
 #BRITISH MISSIONS
 eng_take_bahari_title:0 "The Sea Peoples"
 eng_take_bahari_desc:0 "An apocalyptic a story kept within the annals of Egyptian history told of a nomadic group of sea-faring peoples that once ravaged the shores of the ancient Eastern Mediterranean. Now wooden ships have been sighted off the shores of the Nile Delta flying what seems to be red, blue and white colours. However, these aren't mountains but armed vessels of a different sea-faring people, who aren't bent on our conquest and destruction but rather for our spices and curious artifacts of old."
 eng_take_delta_title:0 "Land of the Pharaohs"
 eng_take_delta_desc:0 "Since ancient times, Egypt has seen and hosted travelers far and wide who come in their droves to visit and gaze upon the statues and Pyramids within the former lands of the Pharaohs. The English are the relative newcomers to these lands but unlike former foes, they not only bring soldiers and weapons but excited archaeologists, all eager to dig up and examine the riches that lie below Egypt's great monuments.
 eng_take_nubia_and_lower_sudan_title:0 "Four Feathers"
 eng_take_nubia_and_lower_sudan_desc:0 "With the fall of Egypt and control of the river Nile, English explorers now seek to explore the newly opened lands to the south. Rumors of untold riches within ancient Pyramid-like structures lie within Nubia and on the borders of the Sudan, inviting not only eager explorers to venture in but also curious men and women who wish to finally find and uncover the true source of the Nile."
 eng_take_nubia_and_upper_sudan_title:0 "Longer Than Expected"
 eng_take_nubia_and_upper_sudan_desc:0 "Our expeditions into Nubia and the Sudan have fallen short since recent discoveries have shown that the Nile river is much longer than we expected, not to mention the strange primate-like creatures and hostile savages that lie along its banks and within the nearby forests. Therefore we must continue onwards and ever deeper into the heart of Africa itself if we are to finally discover the true source of the Nile."
 eng_take_kenya_and_uganda_title:0 "African Safari"
 eng_take_kenya_and_uganda_desc:0 "As our explorers continue to send us letters of their latest findings, it seems as though we're nearing the source of the Nile river it-self. Recent reports show that the river is indeed narrowing and as our expedition continues up along its banks, the dark forests and Jungles that once covered our crews have now started to open up into vast plains and savannahs, exhibiting both strange new creatures and magnificent vistas. Furthermore, new less hostile primitive tribes have made their presence known to our teams, even though we still experiences "from time to time" savage native attacks on our flanks. These trials though will not stop our progress, even if it means venturing ever deeper into the very heart of this dark continent."
 eng_rb_take_somaliland_title:0 "Our Red Sea"
 eng_rb_take_somaliland_desc:0 "Whilst our expeditions are underway in other parts of the world, one place mostly overlooked is the small passage which runs out of a narrow sea which the locals call "Al Bahr al ahmar" or "Red Sea" which then opens out into an even wider body of water or gulf which continues to flow forward and connect with the Indian Ocean. We've now named this Gulf "Aden" and since its discovery, advisors from within our military and economic departments have stated that they foresee potential importance in controlling this passage. If their visions do come to fruition, then it would be wise to send an expedition to nearby lands along the banks of this gulf with the intent of militarising and building forts along its full width. This in theory would allow our nation to secure any future trade or access routes coming in from our trade posts in India and Asia."
 eng_take_tanzania_and_rawanda_title:0 "Bustling Zanzibar"
 eng_take_tanzania_and_rawanda_desc:0 "Day 200 - "As our group splits from the main expedition force head to the source of the Nile, the scenery soon changes from savannah to coastline. Thankfully, our government have been kind enough to provide us with a master ship builder and he's been rather busy of late building small crafts that will hopefully take us along and down the coast known to the locals as "Swahili". The locals have also informed us of a supposedly rich Kingdom that lays off the coast known as "Zanzibar", famous for trading Gold, Ivory and Spices from as far away as Arabia and the East Indies. I hope the food there is better than the grub meat we have had to live on these past few days as our rations are running out. I do not know how much longer we will last?" - Excerpts taken from the journal of Captain Tomas Smith titled "Into the Heart of Darkness". Since the recovery of this journal, our government in London has determined to send a new expedition with the sole purpose of exploring and discovering more of the local area where the bodies were discovered and that this could be accomplished through earning the loyalty and support of the local native inhabitants, in order to successfully secure this Kingdom and the rumored riches within its borders."
 eng_take_zambia_rhodesia_and_nyasaland_title:0 "Great Zimbabwe"
 eng_take_zambia_rhodesia_and_nyasaland_desc:0 "As our explorers continue to venture into Africa from the north, colonists with herds of cattle from the cape approach from the south. Local tribes who they pass by mention a great walled city surrounded by rich pastures and bustling with trade. Furthermore, they say that this great city lies not to far from the banks of a great river, which from a distance and that great triangular mast ships can be seen navigating up and down its length. If such tales are true, then it would be worth investigating this place known as "Great Zimbabwe" before anyone else."
 england_discovers_new_zealand_title:0 "Do the Haka"
 england_discovers_new_zealand_desc:1 "Rumors of an old story have been circulating lately within our coffee houses of a Dutch explorer by the name of Abel Tasman and that the tale involves him sighting a group of islands off the eastern coast of Terra Australis, which he had aptly named "Nieuw Zeeland". If these tales are true, then we must endeavor to launch an expedition to these islands and claim them in the name of our English sovereign before Dutch regain interest or worse the French!"
 england_discovers_new_zealand.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial New Zealand colonial region."
 miss_discover_new_zealand:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Australia colonial region."
 conquer_scotland_title:0 "Hammer of the Scots"
 conquer_scotland_desc:0 "Edward I "the longshanks" saw the wisdom of securing our kingdom by subjugating the Scots and after the battle of Falkirk rightfully earned the title of "Hammer of the Scots". He even "according to historians" once said "Scotland. My land". Therefore our military advisors have stated that the subjugation of Scotland "in theory" would bring more security to England, along with unification of the British Isles in the process. This is something we must as a nation strive to accomplish fast before the Scots "in their desperation" send emissaries to the King of France to seek the re-establishment of the "Auld Alliance."
 england_colonises_the_cape_title:0 "Settle the Cape"
 england_colonises_the_cape_desc:1 "Having seen and tasted spices brought into English ports by Dutch ships and Portuguese traders, the English know that the only way to secure these luxurious commodities is to secure the southern most tip of Africa. Through militarisation and the building of a settlement at the base of Table mountain, our government predicts that the possession of the main trade routes from the East Indies and exploitation of potential natural resources along the cape and into the interior will be all but assured to the British."
 england_colonises_the_cape.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Ghana colonial region."
 miss_colonised_cape_of_good_hope:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Cape colonial region."
 english_triangular_trade_title:0 "A Triangular Trade"
 english_triangular_trade_desc:0 "With the local indigenous population nearing extinction and the exponential growth of our Caribbean and American colonies, local nobles and landed aristocrats are now asking our government to find them an alternative means of cheap labor that they would assign as farmhands and servants, who's task it is to harvest our crops and serve our rapidly growing people; I mean, surely you don't expect educated individuals and nobles to pick their cotton and tobacco right? Hence, the intelligentsia has tasked our administration to locate a new source of labor and what better place to start looking than in Africa. Besides, for hundreds of years both the Arabs, Indian and Chinese merchants have been dealing in the slave trade over there, not to mention our European rivals such as the Spanish, Portuguese, Dutch and French all get their labor force from Africa, so why can't we? It may be an immoral trade but how can we as a nation compete on the global stage if we sit idly by and ignore the resources that the Dark continent has to offer, whatever shape or form they may be. We have plenty of weapons that we can trade with local Africans along the Ivory and Gold coasts for slaves, slaves who are themselves kidnapped and sold to foreigners by their own people. Also, the benefits of procuring this cheap and indispensable form of labor could well result in higher productivity and increased profits for our nation; It's just business."
 english_british_nigeria_title:0 "Lake Chad"
 english_british_nigeria_desc:0 "Lying of to the North East of the land known as Nigeria, Lake Chad "as the locals call it" is a vast inland endorheic lake, which according to natives has varied in size over many centuries. Not much though lies beyond this mass of water and the northern edge of the lake actually touches the South-Easterly borders of the Sahara desert. Despite the relatively sparse vegetation, vast cities dot the outskirt of the lake, one notable city that lies directly on the Sudan-Guinea trade route "the locals tells us" is called Gatiga. Our advisors have stated that controlling this route might actually help our nation in taking control of all income flowing in from East Africa into Timbuktu. The riches gained from this route could well outweigh the relatively desolate environment of the area."
 eng_rb_british_india_title:0 "Our Crown Jewel"
 eng_rb_british_india_desc:0 "Since ancient times, India has always been at the heart and interest of many foreign leaders, most recently and notable of them all was Genghis Kahn himself. Can anyone blame them for coveting such vast and rich lands? We would bring dishonor if we said yes for India is a land full of riches, yet at the same time wrapped in a shroud of mystery. Tales of revered pagan Hindu Gods spew forth from the mouths of Sikhs, Monks and commoners a like and the smell of aromatic spices fill the air amongst the cacophony of sounds and bells chiming within huge step-pyramid like temples with interiors covered in gold, whilst numerous golden pagan idols studded in diamonds, pearls, saphires and rubies at every altar, not to mention the local savage nobles known as Maharajas who are carried around in golden chairs, covered in fine silks adorned with gold-diamond jewelry and rings laden with sapphire and ruby stones. It is even said that the greatest ruler of them all, the Great Mughal Emperor lavishes himself even more whilst sitting upon a peacock throne plated in gold, studded with diamonds and precious stones. The Portuguese hearing of India's riches and hungry for her spices quickly established trading ports at Goa and the newly independent Dutch are eying nearby Sri Lanka with the intent of also establishing a port their. Our government on the other hand has been relatively slow to commit and invest in India, something we may end up regretting if we do not act soon, for it is rumored that the French are also preparing an expeditionary force to India in hopes that France will also set up base on the peninsula. The admiralty and their Majesties have tasked us with not only preventing any French moves but also with the capture of Indian ports on both sides of the sub-continent. Our sources in India have proposed that we set-up a settlement along the Ganges and Surat rivers, with the over arching goal of India's complete subjugation through military force if needs be. For it is said that whoever controls India, rules the world and we must make the world England!"
 eng_rb_british_burma_title:0 "Land of Pagodas"
 eng_rb_british_burma_desc:0 "With our establishments firmly in place along the Indian sub-continent, tales of a nearby land known as Burma have started to circulate amongst our local gentry, most likely spread by our Indian subjects. These tales involve vast jungle canopies and strange animals that roam within them, only to be surpassed in size and scope by tall triangular shaped temple roofs known as "Pagodas". These temples are not only only held in admiration and respect by locals and Buddhist monks alike but because of the Golden pagan images and statues of Buddha himself that can be found within them. Explorers are already preparing to leave and journey from nearby ports such as Bombay and Calcutta, hoping to venture into Burma's jungles and find artifacts of great value. We as the acting government must not only make sure that our brave countrymen are well taken care of and supplied but also to guarantee them any military assistance if necessary; Burma must fall to British rule!"
 eng_rb_british_malaya_title:0 "Welcome to Singapore"
 eng_rb_british_malaya_desc:0 "With Burma now under our control and trade booming in India and back home, our military and economic advisors have suggested that the next step we must take should be the conquest of the nearby Islamic kingdoms on the Malayan Peninsula. An island roughly the size of the Isle of Man lies south of the Peninsula and our naval strategist have concluded with the Royal Army that a fortified settlement or base should be established there as soon as possible for this island has direct control over the Malacca straits, including all the trade that flows to India, coming in from China and East Asia. Just thinking of the potential profits one could make here should make one rather light-headed."
 eng_rb_british_borneo_title:0 "Sultan of Brunei"
 eng_rb_british_borneo_desc:0 "Scouts from our new bases in Singapore and Malacca have sighted white buildings with golden roofs sitting along the northern shores of the island of Borneo. They have informed us of the strange Islamic-like colours that fly above these strange roofs and when asking a local fisherman who lives their, they replied "the Great Sultan of Brunei". If these sightings are indeed true and if there is such a ruler with the title, then we must as a nation endeavor to not only take this nation by force "if needs be" and its riches but also the posthumous title that goes with it."
 eng_rb_british_kowloon_title:0 "Gold, Silk, Tea & Opium"
 eng_rb_british_kowloon_desc:0 "With over 200 million inhabitants and vast sways of land as far as the eyes can see, China has a long history of being invaded by covetous foreign neighbors, who are not drawn purely on China's abundant riches but its potential to be a great market for their goods, since one does not have to sell much in China in order to get rich. The trade that flows out of Chinese ports such as Canton can not be understated, for the Pearl River Estuary is the main financial artery into and out of China and is always busily crowded with ships "Junks" that are laden with gold, silks, tea, china-wares and other precious goods and commodities. Through our observations and analysis of China's situation. The Admiralty has concluded that Britain must take a slice of the pie, which can be done through the seizure of a remote and relatively ignored island known as Kowloon. Kowloon it-self has no fresh water source and is very sparsely populated with people primarily concentrated within the small fishing village of Hong Kong. This may present a problem in the future, for the only way to grow any potential settlement there is to venture forth onto the mainland and seize a chunk of the adjacent shore. China though has vast armies can still pack quite a punch en-mass despite being technologically backwards. This is why the military board has suggested that in order for us to take Kowloon and any nearby land that we must carry out a different tactic, one involving a certain drug known as Opium! The Chinese are addicted to this stuff and hopefully will be too stoned to do anything or stand up to our armies when battle on land or at sea commences. Our government has also ordered us to take any peace offer involving the island of Kowloon and the nearby adjacent lands, even if it only means renting the island for 100 years, since the money we'll make off trade there will more than surpass any maintenance costs that this potential new colony will incur."
 eng_rb_take_palestine_title:0 "Holy Lands"
 eng_rb_take_palestine_desc:0 "For nearly 300 years the Muslims have held the Holy lands and Jerusalem with it. Let us now take up arms against these infidels and reclaim what rightfully belongs to Christendom."
 eng_rb_take_mesopotamia_title:0 "Hanging Gardens"
 eng_rb_take_mesopotamia_desc:0 "Once known in the Islamic world as the centre for learning, Baghdad has never really recovered from the Mongol destruction of the city in 1258. The city does however have one thing that no invader can ever take away from it, its location right in-between the two great rivers of the Tigris and Euphrates. With the seizure of this city, not only will we be able to control all trade coming in-land from Persia, but we will have access to the Persian Gulf it self and then India!"
 eng_rb_hudson_bay_title:0 "Seal Team"
 eng_rb_hudson_bay_desc:0 "Our explorers have come upon what seems to be a creature that at first glance has dog like features, yet these "Sea Dogs" or "Seals" as we have named them can swim flawlessly and can be taught to clap, make loud noises and perform for our amusement. Local natives have also been very warm and hospitable towards our men, even inviting some of them in to taste and eat this seemingly raw, yet cold delicacy. What other mysterious creatures lie out there for us to discover deep within the thick tree lines that gracefully sweep along the mountains? Only time will tell but already the locals speak of a ferocious monkey or Ape like creature that walks upright like a human but smells as terrible as a wild skunk. They've even gone as far as to show us footprints of the said creature right outside their igloos. They say however that this creature only comes out at night, get's easily startled and is rather shy. Maybe we should send out an expedition or two to try and find this local legend, this Bigfoot."
 miss_discover_hudson_bay.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial New Foundland colonial region."
 miss_colonised_hudson_bay:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Hudson colonial region.""
 eng_rb_british_columbia_title:0 "The Journey Begins"
 eng_rb_british_columbia_desc:0 "Days have passed since we last ate with the fur men of the Hudson and we're already starting to wonder if this land will ever end. No one, not even I have seen or experienced wilderness such as this. Thick trees and bushes surround us everywhere and it seems we are being watched curiously by some creature that seems to like throwing random objects at us as we pass it by. No matter, we will continue on like true explorers until we reach the coast line, even if it means drudging through tall, thick forests such as these."
 miss_discover_british_columbia.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Northwest Territories colonial region."
 miss_colonised_british_columbia:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Cascadia colonial region.""
 eng_rb_northwest_territories_title:0 "Northern Passage"
 eng_rb_northwest_territories_desc:0 "Days continue to pass us by and my men look and feel weary. Maybe we should give up this search and head south for California? We must however find the northern passageway and we cannot give up now. If only that thing or whatever it is that's been following us will stop throwing and making loud grunting, shrieking noises then maybe we can get some proper sleep!"
 miss_discover_northwest_territories.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Hudson colonial region."
 miss_colonised_northwest_territories:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Northwest Territories colonial region.""
 eng_rb_canadian_prairies_title:0 "Where the Buffalo Roam"
 eng_rb_canadian_prairies_desc:0 "We had to unfortunately turn south as our supplies have hit an all time critical level. We were lucky that we stumbled upon an old, yet still functioning church where the local priest blessed and fed us. Rumors of the ape like creature continue to spread amongst the local populace, which some even getting all geared up to go in the Blizzard. I think though that this creature or whatever it is isn't meant to be found but celebrated."
 miss_discover_canadian_prairies.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the Colonial Northwest Territories colonial region."
 miss_colonised_canadian_prairies:0 "§Y[Root.GetName]§! has colonised any province in the Colonial Louisiana colonial region."
 eng_settle_charleston_title:0 "Settle Charleston"
 eng_settle_charleston_desc:0 "Let us honor the King by founding a new settlement on the banks of the Ashley River and let us furher glorify him by naming it, "Charlestowne!"
 eng_settle_charleston_tt: "§YCharleston§! has been fully colonized and is controlled by §Yus§! or §Your subjects§!"
 eng_rb_take_yemen_title:0 "The Port of Aden"
 eng_rb_take_yemen_desc:0 "With Somali land secured in the south and our Royal Navies steadily patrolling the seas, the fortified city of Aden will soon fall to our glorious army's and ships off its shores."
 eng_rb_take_oman_title:0 "Muscat"
 eng_rb_take_oman_desc:0 "The capital of the Sultanate of Oman, Muscat's strategic importance as the gate way into the Persian gulf cannot be under valued or taken lightly." It is said that he how controls these ports control the Persian Gulf and the shores of Arabia.""
 eng_rb_take_the_emirates_title:0 "Desert Coffee"
 eng_rb_take_the_emirates_desc:0 "Now that our troops have seized Muscat and the Oman, the moment has now arrived for us to seize the southern coast of the Persian Gulf and finally close off the straits of Hormouz, so we can once and for all dominate and control trade flowing from the Sindh."
 eng_take_hanover_title:0 "A German Heritage"
 eng_take_hanover_desc:0 "Our losses in France have reduced England's power on the mainland to a few enclaves. There is however talk of a potential personal union between the houses of Brunswick and Luneburg. This union though still seems very uncertain and we must not depend on any outcome that comes out of it. So whether union is reached, we must all see to it that our nation gains new footholds on Europe if we are to recover any semblance of power and prestige on the mainland, even if it means intruding into the political affairs of the Holy Roman Empire through either diplomatic or military means."
 eng_hre_electors_title:0 "Control Electors"
 eng_hre_electors_desc:0 "With France out of the way, and much of Europe in awe at our might, it is time we turn our attention to the self-proclaimed 'Holy Roman Empire'."
 eng_hre_emperor_title:1 "Great Britain, Ascendant"
 eng_hre_emperor_desc:0 "Our fortunes are on the rise. Kings bow before our majesty, nations cave before our forces. There is only one throne greater than ours left to topple."
 eng_take_abyssinia_title:0 "The Mines of Solomon"
 eng_take_abyssinia_desc:0 "Tales of this mysterious land go back to ancient times when it is said the Queen of Sheba's armies once guarded the legendary "Mines of Solomon" and that one of God's treasures, the "Arc of the Covenant" also resides in these lands. With Somaliland in the north secured, maybe it is time for us to send an expeditionary force into the forested hills and jungle mountains of Abyssinia."
 england_discovers_india_title:0 "It's Just Business"
 england_discovers_india_desc:0 "India since immemorial continues to lure traders from across the known world, thus making them and the Indian sub-continent very rich indeed. However, our geographical position in Europe and the long over-land trade routes that go through Muslim lands puts not only our nation's merchants in danger from attacks but barely keeps the whole enterprise at break-even when considering distances traveled, since goods are either lost, plundered or have gone off before they even reach our ports. This not only gives our competitors and those closer to India in terms of geography the upper edge when it comes to profits. This cannot go on if we are to maintain the people's support in this enterprise. We must therefore outfit an expedition in order to find alternative sea route to India and the spice islands. Now, recent plundering of our enemies ships have led to us to discover Portuguese charts that seem to show a southern route from the North West coast of Africa, down to the tip or "Cape of Good Hope", around that and into the Indian Ocean before sailing up the coast of East Africa to the Horn, before setting a course East till land is sighted. Thankfully, the French have not yet had any word of this discovery, so we must be quick to grab this opportunity before they do!"
 eng_rb_establish_trade_in_american_cot_virginia_company_title:0 "Glory, God & Gold"
 eng_rb_establish_trade_in_american_cot_virginia_company_desc:0 ""In sixteen hundred seven, we sailed the open sea! For glory, God and gold and the Virginia Company! For the New World is like heaven and we'll all be rich and free! Or so we have been told by the Virginia Company! So we have been told by the Virginia Company! For glory, God and gold and the Virginia Company!" So the song goes, as eager men "young and old" embark on ships headed for the New World, to the newly discovered lands of Virginia. Glory and Gold they say awaits them there and that God is with them, but who knows what they'll really find? One things for certain though. It won't be these men claiming Glory and Gold but ENGLAND herself and nothing, not even some young naive princess of a savage tribe will stop us!"
 eng_rb_establish_trade_in_american_cot_title:1 "Hudson Bay Company"
 eng_rb_establish_trade_in_american_cot_desc:0 "The Hudson Bay Company is lobbying parliament hard for support for establishing trade in the Americas. We should underwrite this undertaking. "
 conquer_ireland_title:0 "Luck of the Irish"
 conquer_ireland_desc:1 "Historically known as 'His Majesty's Irish Enemies', the Gaelic populace of Ireland have long been outside English rule. It is time they were brought to heel."
 england_the_zulu_wars_title:0 "The Zulu Wars"
 england_the_zulu_wars_desc:1 "With our settlements along the Cape continuing to grow, our settlers have become restless, leading most to venture forth in-land or along the coast in search of greener pastures. Rumors of fertile lands and virgin Gold deposits have spurred on pioneers and gold diggers to the area known as "Natal". Unfortunately, hostile tribes occupy these lands and even the Boers speak of these savage tribes with reverence; one such tribe call themselves "Zulus". This particular group of natives are known throughout the region by many local tribes like the Xhosha as being very protective of their lands and they will defend them to the last man. Despite this, we believe that our technological advancements and superior troop quality will help us to prevail over these hut dwellers. Let us hope though that our hubris does not get the better of us."
 eng_rb_new_palace_of_westminster_title:0 "The Palace of Westminster"
 eng_rb_new_palace_of_westminster_desc:1 "With our Empire growing on both land and sea, we must renovate the seat of our government at Westminster in order to showcase to the rest of the world the splendor and majesty of our great nation; Spare no expense!"
 eng_rb_mighty_navy_title:1 "A Royal Navy"
 eng_rb_mighty_navy_desc:1 "It is said the nothing stinks more than a Frenchman after gorging down a plate of garlic-butter smothered snails. It is also said that to trust a Frenchman is akin to leaving your wife in the trust of one, whilst expecting "upon one's return" that she has remained chaste throughout your absence. No matter what one's opinion is towards our amphibian neighbors, we must ensure that England's ports and her back doors are well guarded and protected by a strong fleet of wooden ships, armed and manned by able seaworthy individuals who will defend her honor. A Royal Navy is exactly what England needs and a Royal Navy she will get!"
 #eng_royal_army_title:0 "A Royal Army"
 #eng_royal_army_desc:0 "It is chronicled that Edward "the Longshanks" once said "The French will grovel to anyone with strength, but how can we prove our strength when we cannot rule the whole of our own ISLAND!" However, it isn't just the French across the channel that threaten our lands but also the Scots, Irish and the occasional Welshman "if they smell blood" that border our lands to the North and West, not forgetting to mention the Norsemen who still occupy the Shetland and Orkney Isles. This is why we must begin the process of raising a professional army; a Royal Army! We must also ensure that the brave men who gallantly join it are adequately paid, fed and trained if we are to maintain their loyalty and service for the safeguarding our British Isles."
 eng_rb_yeomen_of_the_guard_title:0 "Yeomen of the Guard"
 eng_rb_yeomen_of_the_guard_desc:0 "One good thing that came out of the War of the Roses is the realisation that the King's life is always in very clear and present danger. For if our king fell, then who would pick up the staff and lead our nation? This is why his Majesty has tasked us with the creation of an elite force, who's sole duty it will be to protect our King. Personally, we need not look far for what better candidates to recruit from than those who already protect our nation's most valuable possessions. I am of course talking about the Yeomen of the Guard."
 vassalize_france_title:1 "Subjugate France"
 vassalize_france_desc:1 "Lay claim to the Duchy of France. Their nobles shall bow their heads, or they shall lose them."
 eng_brittany_title:0 "Conquer Brittany"
 eng_brittany_desc:0 "Since the reign of William the Conqueror, Brittany has been associated with [Root.GetName]. It is time it was restored to the Crown."
 eng_take_shetland_and_faro_isles_title:1 "North Sea Islands"
 eng_take_shetland_and_faro_isles_desc:0 "Although out of our minds for a long time now, our gaze falls upon the occupied islands to the North. They are worth little, but perhaps they could be useful stepping stones to further reaches."
 eng_greenland_title:0 "Settle the North"
 eng_greenland_desc:0 "Inhospitable. Freezing. Deadly. The words used to describe the far North are many and varied, but we; we will master this land."
 eng_greenland.tooltip:1 "[1104.GetName] will receive a proper [Root.GetAdjective] name."
 eng_rb_establish_trade_in_home_cot_title:1 "Monopolize the Channel"
 eng_rb_establish_trade_in_home_cot_desc:0 "Now that we have clearly established our colonial dominance, it is time we reaped the rewards at home. Whatever flows through the Channel is rightfully ours, and we shall have our due."
 eng_rb_establish_trade_in_home_cot_gb_title:0 "Monopolize the Channel"
 eng_rb_establish_trade_in_home_cot_gb_desc:1 "Now that we have clearly established our colonial dominance, valuable wares have begun to arrive from the colonies. Whatever flows through the Channel is rightfully ours, and we must protect our investments abroad and at home."
 eng_rb_hanseatic_one_title:0 "Control the Hansa"
 eng_rb_hanseatic_one_desc:0 "Many of our [Root.GetAdjective] ports are at the end of the lucrative Hanseatic trade route. Controlling more of the ports on this route would be a sensible business decision."
 eng_rb_hanseatic_two_title:0 "Hanseatic East"
 eng_rb_hanseatic_two_desc:1 "Beyond the Oresund, lie the rich Hanseatic cities of Danzig and Riga. Both have prospered greatly thanks to our custom. One might say they owe their riches to us. That debt is due."
 eng_control_state_religion_title:0 "Control State Religion"
 eng_control_state_religion_desc:0 "Religious anarchy has gripped Europe. We must take control of the situation, and decide where we stand on the matter of the Divine."
 eng_take_mediterranean_islands_title:0 "Mediterranean Authority"
 eng_take_mediterranean_islands_desc:0 "While initially we viewed our Mediterranean assets as a strategic tool in the wars against our neighbors, it has become apparent that we can exert power over the flow of trade in the region. We should aim to increase this."
 eng_universities_title:0 "Renovate Oxbridge"
 eng_universities_desc:0 "The facilities at the centuries old universities of Oxford and Cambridge are beginning to prove unfit for purpose. A small investment should improve matters considerably."
 eng_canada_title:0 "Colonize Canada"
 eng_canada_desc:0 "Colder and harsher than the southerly lands, the territory of Canada is, nevertheless, ripe for exploitation. Exotic furs, wood and minerals are abundant in the snowy mountains."
 eng_take_gibraltar_title:0 "Take Gibraltar"
 eng_take_gibraltar_desc:0 "The port of Gibraltar may be a useful bargaining tool in dealing with the Spaniards and Moors. It would also be an invaluable resupply base for our Mediterranean operations."

 #SPANISH MISSIONS
 gc_cas_spa_caribbean_colony_title:0 "San Salvador"
 gc_cas_spa_caribbean_colony_desc:0 "In the name of their gracious majesties of Castile y Aragon. By all the powers vested in me. I claim this island and name it, San Salvador."
 gc_cas_spa_veracruz_title:0 "The Gods have returned"
 gc_cas_spa_veracruz_desc:0 "Hernan Cortez finally lands on the Mexican coast and founds the port city of Veracruz. Soon after, he is greeted by the local native inhabitants, who inform him of a vast, savage and blood thirsty empire "within the interior" that rules over rich exotic cities laden with gold. Prompted by this news and the potential of glory and wealth beyond imaginable, Cortez and his band of conquistadors, with his mistress "La Malinche" decide to scuttle their ships and from Veracruz launch an expedition into the interior of Mexico in search of this kingdom ruled over by the so-called Aztec peoples. Despite venturing into the unknown, Cortez's greed for gold and desire of fame and glory trumps all his fears and that of his people. The fate of an Empire will soon be known."
 gc_cas_spa_chile_title:0 "It's Chile in here"
 gc_cas_spa_chile_desc:0 "With operations in Potosi firmly established, the governor of Peru has decided to send an expedition down into the mountainous region of Chile due to native rumors of vast virgin gold deposits. If what these heathens say is true, then it is rightfully just that Peru claims the area for the glory of Spain."
 gc_cas_spa_north_africa_title:0 "War Against Piracy"
 gc_cas_spa_north_africa_desc:0 "With never ending piracy on our southern costs, it may be prudent for our nation to start securing ports and naval bases in order to counter and potentially put an end to these Barbary pirates."
 gc_cas_spa_puerto_rico_title:0 "Settle Puerto Rico"
 gc_cas_spa_puerto_rico_desc:0 "Whether it's "Borikén", "San Juan Bautista" or "Puerto Rico", one thing is for certain and that this is the fourth largest island we've discovered so far since the days of Christobal Colon. This means we must do our utmost as loyal representatives and subjects of the crown to found, develop, convert the local natives to the true faith and maintain this new claimed island in the name of Jesus Christ and our catholic monarchs."
 cas_spa_puerto_rico.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the §YGreater Antilles§! and §YLeeward & Windward§! areas."
 gc_cas_spa_panama_title:0 "Establish Panama"
 gc_cas_spa_panama_desc:0 "With our conquest of Granada underway, our economic advisors have expressed the need for a more suitable port located within a recently discovered natural habour situated in-between the atlantic and pacific oceans on the isthmus of Panama. This new port will function as the main hub for all goods shipments from New Granada and precious metals from Peru and they predict that it will quickly become a rich and flourishing trade centre, the envy of all the Caribbean."
 cas_spa_panama.tooltip:0 "§Y[Root.GetName]§! or their subjects own at least §Y5§! fully colonized provinces in the §YPanama§! area."
 spa_gc_spanish_main:0 "Spanish Main"
 desc_spa_gc_spanish_main:0 "From the Isthmus of Darien in Panama to the Orinoco delta, the Spanish Main encompasses most of the Caribbean coastline and is used to define the enormous wealth of gold, silver, gemstones, spices, hardwoods, hides and other valuable goods being shipped from our colonies in the New World back to Spain. It is vital that we defend and maintain the main in order to continue benefiting from it."
 the_unknown_frontier:0 "This is not Marco Polo's China"
 desc_the_unknown_frontier:1 "Tales of fertile, undiscovered land, are rife on the streets of [Root.Capital.GetCapitalName]. It should be no trouble at all to find men and women to set foot there in the name of [Root.GetName]."


