 parliamentary_monarchy_desc:0 "A Parliamentary monarchy is a state headed by a monarch who is not actively involved in policy formation or implementation. True governmental leadership is carried out by a cabinet and its head - a prime minister, premier, or chancellor - who are drawn from a legislature (parliament)."
 parliamentary_democracy:0 "Parliamentary Democracy"
 parliamentary_democracy_desc:0 "Parliamentary democracy is a democratic form of government in which the party (or a coalition of parties) with the greatest representation in the parliament (legislature) forms the government, its leader becoming prime minister or chancellor. Executive functions are exercised by members of the parliament appointed by the prime minister to the cabinet. The parties in the minority serve in opposition to the majority and have the duty to challenge it regularly."
