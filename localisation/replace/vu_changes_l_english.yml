 great_project_uffington_white_horse: "Uffington White Horse"
 uffington_white_horse: "Uffington White Horse"
 uffington_white_horse_title: "Renovate the Uffington White Horse"
 construct_uffington_white_horse_title: "Renovate the Uffington White Horse"
 construct_uffington_white_horse_desc: "The Uffington White Horse is a prehistoric hill figure measuring 360 ft that was created by filling in deep trenches with crushed white chalk. The Equine figure itself is situated atop a White Horse Hill in the English civil parish of Uffington; Costs 3500."
