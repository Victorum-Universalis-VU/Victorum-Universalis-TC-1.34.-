 construct_colosseum_desc: "Situated just east of the Roman Forum, the Colosseum remains to this day one of Rome's most iconic building and the legacy of Emperor Vespasian."
 #
 great_project_old_london_bridge: "Old London Bridge"
 old_london_bridge: "Old London Bridge"
 old_london_bridge_title: "Renovate the Old London Bridge"
 construct_old_london_bridge_title: "Renovate the Old London Bridge"
 construct_old_london_bridge_desc: "Although Old London Bridge has been around since Roman times. It wasn't until 1163, nearly a 100 years after the Norman conquests when Peter of Colechurch, chaplain and warden of the bridge and its brethren supervised the bridge's last rebuilding in timber; Costs 3500."
 #
 great_project_boston: "Boston Harbour"
 boston: "Boston Harbour"
 boston_title: "Construct Boston Harbour"
 construct_boston_title: "Construct Boston Harbour"
 construct_boston_desc: "Founded on the Shawmut Peninsula in 1630 (together with the founding of the town) by Puritan settlers from the English town of the same name. Boston has become the capital and most populous city of the Commonwealth of Massachusetts and an important, strategic port of call for ships leaving the Chesapeak for Bristol, England; Costs 4000."
 #
 great_project_havana: "Havana Harbour"
 havana: "Havana Harbour"
 havana_title: "Construct Havana Harbour"
 construct_havana_title: "Construct Havana Harbour"
 construct_havana_desc: "Havana was founded in the 16th century by Spanish settlers and has since grown to become an important and strategic harbour, the port of call for the Spanish treasure fleets carrying gold, silver and precious stones from Central and South America; Costs 4000."
 #
 great_project_charleston: "Charleston Harbour"
 charleston: "Charleston Harbour"
 charleston_title: "Construct Charleston Harbour"
 construct_charleston_title: "Construct Charleston Harbour"
 construct_charleston_desc: "Charleston Harbour was founded in 1670 along with the main town and has quickly become the fifth-largest habour in North America, exporting cotton, molasses and importing slaves from West Africa; Costs 4000."
 #
 great_project_cape_town: "Cape Town Harbour"
 cape_town: "Cape Town Harbour"
 cape_town_title: "Construct Cape Town Harbour"
 construct_cape_town_title: "Construct Cape Town Harbour"
 construct_cape_town_desc: "Cape Town Harbour was established in 1652 as the main port of the trading post and naval victualing station of the Dutch East India Company. With the rapid growth of Cape Town, the port has quickly become an important harbour, strategically positioned in-between the Atlantic and Indian oceans and whoever controls it, controls both the shipping lanes and access to both oceans; Costs 4000."
 #
 great_project_pretoria: "Pretoria"
 pretoria: "Pretoria"
 pretoria_title: "Construct Pretoria"
 construct_pretoria_title: "Construct the Pretoria"
 construct_pretoria_desc: "Established in 1855 by Marthinus Pretorius near the banks of the Apies rivier. Pretoria has grown to become an important town and supply hub for settlements within the interior of the Cape colony and exploratory ventures leaving it; Costs 4000."
 #
 great_project_new_orleans: "New Orleans Harbour"
 new_orleans: "New Orleans Harbour"
 new_orleans_title: "Construct New Orleans Harbour"
 construct_new_orleans_title: "Construct New Orleans Harbour"
 construct_new_orleans_desc: "Founded in 1718 by French colonists, New Orleans has become an important port city that is the gateway to Louisiana and the interior of North America. Cotton, Sugar and slaves are regularly trade at this strategic harbour; Costs 4000."
 #
 great_project_new_york: "New York Harbour"
 new_york: "New York Harbour"
 new_york_title: "Construct New York Harbour"
 construct_new_york_title: "Construct New York Harbour"
 construct_new_york_desc: "New York Harbour traces its origins to the founding of the city as a trading post founded on the southern tip of Manhattan Island by Dutch colonists in 1624; Costs 4000."
 #
 great_project_plaza_de_armas: "Plaza de Armas"
 plaza_de_armas: "Plaza de Armas"
 plaza_de_armas_title: "Renovate Plaza de Armas"
 construct_plaza_de_armas_title: "Renovate the Plaza de Armas"
 construct_plaza_de_armas_desc: "Plaza de Armas Located in the historic center of the city, it has been the main public space in the town since before its Spanish foundation in 1534. It is currently surrounded by the Qasana - "Old palace of Pachacútec", Portal de Panes, Amaru Cancha - "palace of Huayna Cápac", the Church of the Company, the Portal of the Company, the University Auditorium and also the Palace of Justice; Costs 4000."
 #
 great_project_plaza_del_zocalo: "Plaza del Zocalo"
 plaza_del_zocalo: "Plaza del Zocalo"
 plaza_del_zocalo_title: "Renovate Plaza del Zocalo"
 construct_plaza_del_zocalo_title: "Renovate the Plaza del Zocalo"
 construct_plaza_del_zocalo_desc: "Zócalo or "Plaza del Zócalo" is the common name of the main square in central Mexico City, established between 1521 to 1821. It is built over the main ceremonial center of Tenochtitlan during Aztec times and contains many important buildings, such as the Metropolitan Cathedral, National Palace, the Palacio de la Diputación, Portal de Mercaderes, Nacional Monte de Piedad and the Templo Mayor; Costs 4000."
 #
 great_project_sydney: "Sydney Harbour"
 sydney: "Sydney Harbour"
 sydney_title: "Construct Sydney Harbour"
 construct_sydney_title: "Construct Sydney Harbour"
 construct_sydney_desc: "Sydney Harbour was founded in 1786 by the British as a new penal outpost in the territory od "Australia" discovered by Cook some 16 years earlier; Costs 4000."
 #
 great_project_wellington: "Wellington Harbour"
 wellington: "Wellington Harbour"
 wellington_title: "Construct Wellington Harbour"
 construct_wellington_title: "Construct Wellington Harbour"
 construct_wellington_desc: "Wellington Harbour began with the arrival of an advance party of the New Zealand Company on the ship Tory on 20 September 1839, followed by 150 settlers on the Aurora on 22 January 1840; Costs 4000."
 #
 great_project_bastille: "Bastille"
 bastille: "Bastille"
 bastille_title: "Construct the Bastille"
 construct_bastille_title: "Construct the Bastille"
 construct_bastille_desc: "The Bastille is a fortress in Paris known formally as the Bastille Saint-Antoine. It has played an important role in the internal conflicts of France and for most of its history has been used as a state prison by the kings of France to lock up political disidents, traitors and enemies of state; Costs 4000."
 #
 great_project_quebec: "Quebec Harbour"
 quebec: "Quebec Harbour"
 quebec_title: "Construct Quebec Harbour"
 construct_quebec_title: "Construct Quebec Harbour"
 construct_quebec_desc: "French explorer Samuel de Champlain chose the name Québec in 1608 for the colonial outpost would later become the administrative seat for the French colony of New France. Today, Quebec harbour exports furs and Indian vices back to France and has become an important and strategic port for ships coming up the eastern seaboard of North America; Costs 4000."
 #
 great_project_old_summer_palace: "Old Summer Palace"
 old_summer_palace: "Old Summer Palace"
 old_summer_palace_title: "Construct Old Summer Palace"
 construct_old_summer_palace_title: "Construct Old Summer Palace"
 construct_old_summer_palace_desc: "Also known as Yuanmingyuan or 'Gardens of Perfect Brightness' is a complex of palaces and gardens in Peking, China; Costs 4000."
 #
 great_project_der_zwinger: "Der Zwinger"
 der_zwinger: "Der Zwinger"
 der_zwinger_title: "Construct Der Zwinger"
 construct_der_zwinger_title: "Construct Der Zwinger"
 construct_der_zwinger_desc: "Designed by architect Matthäus Daniel Pöppelmann, "Der Zwinger" or Outer Ward is one of the most sumptuous places to be in Dresden and indeed all of Germany. A palatial complex with magnificient gardens that rival even those of the green thumbed English; Costs 4000."
 #
 great_project_de_wallen: "De Wallen"
 de_wallen: "De Wallen"
 de_wallen_title: "Renovate De Wallen"
 construct_de_wallen_title: "Renovate De Wallen"
 construct_de_wallen_desc: "The Rokin and Damrak or "De Wallen" runs along the course of the river Amstel. These two roads meet in Dam Square which marks the spot where a bridge was built across the river in 1270. It had doors which were used to dam the river at certain times to avoid flooding and has recently become a harbor in it-self. The walled canals led to the names "De Wallen" and "Walletjes"; Costs 4000."
 #
 great_project_nieuwezijds_voorburgwal: "Nieuwezijds Voorburgwal"
 nieuwezijds_voorburgwal: "Nieuwezijds Voorburgwal"
 nieuwezijds_voorburgwal_title: "Renovate Nieuwezijds Voorburgwal"
 construct_nieuwezijds_voorburgwal_title: "Renovate Nieuwezijds Voorburgwal"
 construct_nieuwezijds_voorburgwal_desc: "The Nieuwezijds Voorburgwal - "The burgwal" protecting the oldest of the two sides was called the Old Side Bastion Wall. The bastion wall at the new side was called the New Side Bastion Wall. When in 1385 a new bastion wall was built with a canal—behind the old bastion walls—those were now called New Side Behind Bastion Wall and Old Side Behind Bastion Wall.; Costs 4000."
 #
 great_project_castel_del_monte: "Castel del Monte"
 castel_del_monte: "Castel del Monte"
 castel_del_monte_title: "Renovate Castel del Monte"
 castel_del_monte_title: "Renovate Castel del Monte"
 castel_del_monte_desc: "Castel del Monte was built during the 1240s by the Emperor Frederick II, who had inherited the lands from his mother Constance of Sicily; Costs 4000."
 #
 great_project_de_domkerk: "De Domkerk"
 de_domkerk: "De Domkerk"
 de_domkerk_title: "Renovate De Domkerk"
 construct_de_domkerk_title: "Renovate De Domkerk"
 construct_de_domkerk_desc: "The construction of the Gothic cathedral construction in the current Gothic structure was started in 1254 but continued into the 16th century. The first part to be built was the choir, whilst the tower was started in 1321 and finished in 1382; Costs 4000."
 #
 great_project_het_binnenhof: "Het Binnenhof"
 het_binnenhof: "Het Binnenhof"
 het_binnenhof_title: "Renovate Het Binnenhof"
 construct_het_binnenhof_title: "Renovate Het Binnenhof"
 construct_het_binnenhof_desc: "The Binnenhof was the residence of the counts of Holland for a short period. After the house of Holland died out in 1299, the county fell in the hands of the counts of Hainaut. The counts of Hainaut barely resided in the Binnenhof in the early 14th century. Duke Albert I of Bavaria and his successor William II lived in the Binnenhof virtually permanently and under their reign, the castle saw a lot of expansion until eventually becoming enclosed; Costs 4000."
 #
 great_project_certosa_di_padula: "Certosa di Padula"
 certosa_di_padula: "Certosa di Padula"
 certosa_di_padula_title: "Renovate Certosa di Padula"
 construct_certosa_di_padula_title: "Renovate Certosa di Padula"
 construct_certosa_di_padula_desc: "Padula Charterhouse was founded by Tommaso di San Severino in 1306 on the site of an earlier monastery and is dedicated to Saint Lawrence. Its architectural structure supposedly recalls the griddle-iron upon which the saint was burnt alive on; Costs 4000."
 #
 great_project_paleis_op_de_dam: "Paleis op de Dam"
 paleis_op_de_dam: "Paleis op de Dam"
 paleis_op_de_dam_title: "Renovate Paleis op de Dam"
 construct_paleis_op_de_dam_title: "Renovate Paleis op de Dam"
 construct_paleis_op_de_dam_desc: "The palace was built as a city hall during the Dutch Golden Age in the 17th century and has since become the royal palace of the Dutch Royal House; Costs 4000."
 #
 great_project_windmolen: "Windmolen"
 windmolen: "Windmolen"
 windmolen_title: "Renovate Windmolen"
 construct_windmolen_title: "Renovate Windmolen"
 construct_windmolen_desc: "Windmills in Europe first appeared during the last half of the 12th century and are predominantly found around northwestern France, Flanders and southern England; Costs 4000."
 #
 great_project_trevi_fountain: "Trevi Fountain"
 trevi_fountain: "Trevi Fountain"
 trevi_fountain_title: "Renovate Trevi Fountain"
 construct_trevi_fountain_title: "Renovate Trevi Fountain"
 construct_trevi_fountain_desc: "The Trevi Fountain was finished in 1762 by Pannini, who substituted the present allegories for planned sculptures of Agrippa and Trivia, the Roman virgin. It was officially opened and inaugurated on 22 May by Pope Clement XIII; Costs 4000."
 #
 great_project_ponte_vecchio: "Ponte Vecchio"
 ponte_vecchio: "Ponte Vecchio"
 ponte_vecchio_title: "Renovate Ponte Vecchio"
 construct_ponte_vecchio_title: "Renovate Ponte Vecchio"
 construct_ponte_vecchio_desc: "The bridge first appears in a document of 996 and was destroyed by a flood in and reconstructed in stone. In 1218 the Ponte alla Carraia, a wooden structure was established nearby which led to it being referred to as "Ponte Nuovo" relative to the older (Vecchio) structure. It was swept away again in 1333 except for two of its central piers, as noted by Giovanni Villani in his Nuova Cronica. It was rebuilt in 1345; Costs 4000."
 #
 great_project_mt_vesuvius: "Mt.Vesuvius"
 mt_vesuvius: "Mt.Vesuvius"
 mt_vesuvius_title: "Develop the slopes of Mt.Vesuvius"
 construct_mt_vesuvius_title: "Develop the slopes of Mt.Vesuvius"
 construct_mt_vesuvius_desc: "Mt.Vesuvius is a somma-stratovolcano located on the Gulf of Naples in Campania, Italy, about 9 km (5.6 mi) east of Naples and a short distance from the shore. It is one of several volcanoes which form the Campanian volcanic arc.; Costs 4000."
 #
 great_project_mt_etna: "Mt.Etna"
 mt_etna: "Mt.Etna"
 mt_etna_title: "Develop the slopes of Mt.Etna"
 construct_mt_etna_title: "Develop the slopes of Mt.Etna"
 construct_mt_etna_desc: "Mt.Etna is an active stratovolcano on the east coast of Sicily, Italy, in the Metropolitan City of Catania, between the cities of Messina and Catania; Costs 4000."
 #
 great_project_persepolis: "Persepolis"
 persepolis: "Persepolis"
 persepolis_title: "Excavate the ruins of Persepolis"
 construct_persepolis_title: "Excavate the slopes of Persepolis"
 construct_persepolis_desc: "Built around 515 BC, Persepolis was once the ceremonial capital of the Achaemenid Empire from 550–330 BC. The complex is raised high on a walled platform, with five "palaces" or halls of varying size, grand entrances and it exemplifies the Achaemenid style of architecture; Costs 4000."
 #
 great_project_alcazar_de_seville: "Alcázar of Seville"
 alcazar_de_seville: "Alcázar of Seville"
 alcazar_de_seville_title: "Renovate the Alcázar of Seville"
 construct_alcazar_de_seville_title: "Renovate the Alcázar of Seville"
 construct_alcazar_de_seville_desc: "In the year 913, after a revolt against Cordoba’s government, the first caliph of Andalusia Abd al-Rahman III built a fortified construction in place of a Visigothic Christian basilica; Costs 4000."
 #
 great_project_casa_de_contratacion: "Casa de Contratación"
