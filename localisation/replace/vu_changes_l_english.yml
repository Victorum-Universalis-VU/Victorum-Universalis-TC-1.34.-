 casa_de_contratacion_title: "Renovate the Casa de Contratación"
 construct_casa_de_contratacion_title: "Renovate the Casa de Contratación"
 construct_casa_de_contratacion_desc: "The Casa de la Contratación de las Indias - "House of Trade of the Indies" was established by the Crown of Castile, in 1503 in the port of Seville as a crown agency for the Spanish Empire; Costs 4000."
 #
 great_project_basel_town_hall: "Roothuus"
 basel_town_hall: "Roothuus"
 basel_town_hall_title: "Renovate the Roothuus"
 construct_basel_town_hall_title: "Renovate the Roothuus"
 construct_basel_town_hall_desc: "The Roothuus "Basel Town Hall" is a 500-year-old building dominating the Marktplatz in Basel, Switzerland.; Costs 4000."
 #
