 construct_mount_rainier_title: "Strengthen the Mt. Tahoma"
 construct_mount_rainier_desc: "Mt. Tahoma, also known as Mt. Rainier, is a large active stratovolcano in the Cascade Range of the Pacific Northwest, located in Mount Rainier National Park about 59 miles south-southeast of Seattle."
 #
 great_project_mount_denali: "Mt. Denali"
 mount_denali: "Mt. Denali"
 mount_denali_title: "Strengthen the Mt. Denali"
 construct_mount_denali_title: "Strengthen the Mt. Denali"
 construct_mount_denali_desc: "Mt. Denali, also known as Mt. McKinley, is the highest mountain peak in North America, with a summit elevation of 20,310 feet (6,190 m) above sea level. Denali is the third most prominent and third most isolated peak on Earth, after Mount Everest and Aconcagua."
 #
 great_project_mount_everest: "Mt. Everest"
 mount_everest: "Mt. Everest"
 mount_everest_title: "Strengthen the Mt. Everest"
 construct_mount_everest_title: "Strengthen the Mt. Everest"
 construct_mount_everest_desc: "Mt. Everest, located in the Mahalangur Himal sub-range of the Himalayas is Earth's highest mountain above sea level. It has an elevation of 29,031.7 ft."
 #
 great_project_mount_aconcagua: "Mt. Aconcagua"
 mount_aconcagua: "Mt. Aconcagua"
 mount_aconcagua_title: "Strengthen the Mt. Aconcagua"
 construct_mount_aconcagua_title: "Strengthen the Mt. Aconcagua"
 construct_mount_aconcagua_desc: "Mt. Aconcagua, is a mountain in the Andes mountain range. It is the highest mountain in the Americas, the highest outside Asia, and the highest in both the Southern and the Western Hemispheres."
 #
 great_project_grand_canyon: "The Grand Canyon"
 grand_canyon: "The Grand Canyon"
 grand_canyon_title: "Strengthen the The Grand Canyon"
 construct_grand_canyon_title: "Strengthen the The Grand Canyon"
 construct_grand_canyon_desc: "The Grand Canyon is a steep-sided canyon carved by the Colorado River. It is 277 miles long and up to 18 miles wide, and attains a depth of over a mile 6,093 feet."
 #
 great_project_bay_of_fundy: "Bay of Fundy"
 bay_of_fundy: "Bay of Fundy"
 bay_of_fundy_title: "Strengthen the Bay of Fundy"
 construct_bay_of_fundy_title: "Strengthen the Bay of Fundy"
 construct_bay_of_fundy_desc: "The Bay of Fundy is a bay between the provinces of New Brunswick and Nova Scotia, with a small portion touching the state of Maine. Its extremely high tidal range is the highest in the world."
 #
 great_project_niagara_falls_west: "Niagara Falls"
 niagara_falls_west: "Niagara Falls"
 niagara_falls_west_title: "Strengthen the Niagara Falls"
 construct_niagara_falls_west_title: "Strengthen the Niagara Falls"
 construct_niagara_falls_west_desc: "Niagara Falls is part of the Niagara River system that flows north from Lake Erie to Lake Ontario. It forms part of the border between Canada in the west and the state of New York in the east."
 #
 great_project_niagara_falls_east: "Niagara Falls"
 niagara_falls_east: "Niagara Falls"
 niagara_falls_east_title: "Strengthen the Niagara Falls"
