 great_project_sorbonne_university: "Sorbonne"
 sorbonne_university: "Sorbonne"
 sorbonne_university_title: "Renovate the Sorbonne"
 construct_sorbonne_university_title: "Renovate the Sorbonne"
 construct_sorbonne_university_desc: "The Université de Paris or Sorbonne as it's metonymically known was founded in 1150 as a corporation associated with the cathedral school of Notre Dame de Paris and it was considered the second-oldest university in Europe; Costs 3500."
 #
 great_project_torre_pendente_di_pisa: "Torre di Pisa"
 torre_pendente_di_pisa: "Torre di Pisa"
