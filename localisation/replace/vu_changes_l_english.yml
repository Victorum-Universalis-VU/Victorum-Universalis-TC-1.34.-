 construct_niagara_falls_east_desc: "Niagara Falls is part of the Niagara River system that flows north from Lake Erie to Lake Ontario. It forms part of the border between Canada in the west and the state of New York in the east."
 #
 great_project_the_redwoods: "The Redwoods"
 the_redwoods: "The Redwoods"
 the_redwoods_title: "Strengthen the The Redwoods"
 construct_the_redwoods_title: "Strengthen the The Redwoods"
 construct_the_redwoods_desc: "The Redwoods or Sequoia sempervirens are old-growth forests that form part of an area totaling at least 38,982 acres. These are the tallest, massive, and amongst the oldest tree species on Earth. In addition to the areas these giant trees encompasse, there are other indigenous flora, fauna, grassland prairie, cultural resources, portions of rivers and or streams, and 37 miles of pristine coastline."
 #
 great_project_yellowstone: "Yellowstone"
 yellowstone: "Yellowstone"
 yellowstone_title: "Strengthen Yellowstone"
 construct_yellowstone_title: "Strengthen Yellowstone"
 construct_yellowstone_desc: "Yellowstone is an area in the northwest corner of Wyoming and is known for its wildlife, its many geothermal features, especially the geyser known as Old Faithful. While it represents many types of biomes, the subalpine forest is the most abundant and is part of the South Central Rockies forests ecoregion."
 #
 great_project_yosemite: "Yosemite"
 yosemite: "Yosemite"
 yosemite_title: "Strengthen Yosemite"
 construct_yosemite_title: "Strengthen Yosemite"
 construct_yosemite_desc: "Extending north and east of Mono and south of Madera County, Yosemite is recognized for its granite cliffs, waterfalls, clear streams, giant sequoia groves, lakes, mountains, meadows, glaciers, and biological diversity."
 #
 great_project_sleeping_giant: "Sleeping Giant"
 sleeping_giant: "Sleeping Giant"
 sleeping_giant_title: "Strengthen Sleeping Giant"
 construct_sleeping_giant_title: "Strengthen Sleeping Giant"
 construct_sleeping_giant_desc: "The Sleeping Giant is a series of mesas formed by the erosion of thick, basaltic sills on Sibley Peninsula which resembles a giant lying on its back when viewed from the west to north-northwest section of Thunder Bay."
 #
 great_project_san_francisco_bay: "San Francisco Bay"
 san_francisco_bay: "San Francisco Bay"
 san_francisco_bay_title: "Strengthen San Francisco Bay"
 construct_san_francisco_bay_title: "Strengthen San Francisco Bay"
 construct_san_francisco_bay_desc: "San Francisco Bay is a shallow estuary in California and covers somewhere between 400 and 1,600 square miles, depending on which sub-bays, estuaries, wetlands, and so on are included in the measurement. The main part of the bay measures three to twelve miles wide east-to-west and somewhere between 48 miles and 60 miles north-to-south. It is the largest Pacific estuary in the Americas."
 #
 great_project_the_great_salt_lake: "The Great Salt Lake"
 the_great_salt_lake: "The Great Salt Lake"
 the_great_salt_lake_title: "Strengthen The Great Salt Lake"
 construct_the_great_salt_lake_title: "Strengthen The Great Salt Lake"
 construct_the_great_salt_lake_desc: "The Great Salt Lake is the largest saltwater lake in the Western Hemisphere and the eighth-largest terminal lake in the world."
 #
 great_project_alcazar: "Alcázar de Toledo"
 alcazar: "Alcázar de Toledo"
 alcazar_title: "Restore the Alcázar de Toledo"
 construct_alcazar_title: "Restore the Alcázar de Toledo"
 construct_alcazar_desc: "Once used as a Roman palace in the third century, the Alcázar de Toledo was later restored under Charles I - Holy Roman Emperor and his son Philip II of Spain during the 1540s; Costs 4000."
 #
 great_project_el_escorial: "El Escorial"
 el_escorial: "El Escorial"
 el_escorial_title: "Construct the El Escorial"
 construct_el_escorial_title: "Construct the El Escorial"
 construct_el_escorial_desc: "Philip appointed Juan Bautista de Toledo architect-royal in 1559, and together they designed El Escorial as a monument to Spain's role as a center of the Christian world, as well as a necropolis and final resting place for the dead monarchs of Spain; Costs 6000."
 #
 great_project_schonbrunn: "Schloss Schönbrunn"
 schonbrunn: "Schloss Schönbrunn"
 schonbrunn_title: "Construct the Schloss Schönbrunn"
 construct_schonbrunn_title: "Construct the Schloss Schönbrunn"
 construct_schonbrunn_desc: "In 1569, Holy Roman Emperor Maximilian II purchased a large floodplain of the Wien river beneath a hill, situated between Meidling and Hietzing. The former owner, in 1548, had erected a mansion called Katterburg. The emperor ordered the area to be fenced and put game there such as pheasants, ducks, deer and boar, in order for it to serve as the court's recreational hunting ground. In a small separate part of the area, “exotic” birds such as turkeys and peafowl were kept. Fishponds were also built; Costs 8000."
 #
 great_project_doges_palace: "Palazzo Ducale"
 doges_palace: "Palazzo Ducale"
 doges_palace_title: "Renovate the Palazzo Ducale"
 construct_doges_palace_title: "Renovate the Palazzo Ducale"
 construct_doges_palace_desc: "Built in 1340 and extended and modified in the following centuries. The "Palazzo Ducale" or Doge's palace is the residence of the Doge of Venice, the supreme authority of our Most Serene Republic."
 #
 great_project_venetian_arsenal: "Arsenale di Venezia"
 venetian_arsenal: "Arsenale di Venezia"
 venetian_arsenal_title: "Renovate the Arsenale di Venezia"
 construct_venetian_arsenal_title: "Renovate the Arsenale di Venezia"
 construct_venetian_arsenal_desc: "Owned by the state, the Arsenal was responsible for the bulk of the Venetian republic's naval power from the late Middle Ages to the early modern period. It was one of the earliest large-scale industrial enterprises in history; Costs 4000."
 #
 great_project_westminster_palace: "Palace of Westminster"
 westminster_palace: "Palace of Westminster"
 westminster_palace_title: "Renovate the Palace of Westminster"
 construct_westminster_palace_title: "Renovate the Palace of Westminster"
 construct_westminster_palace_desc: "The Palace of Westminster serves as the meeting place for both the House of Commons and the House of Lords, the two houses of the Parliament of the United Kingdom of Great Britain and Ireland. Informally known as the Houses of Parliament after its occupants, the Palace lies on the north bank of the River Thames in the City of Westminster, in central London, England; Costs 8000."
 #
 great_project_st_basils_cathedral: "St.Basil's Cathedral"
 st_basils_cathedral: "St.Basil's Cathedral"
 st_basils_cathedral_title: "Renovate St.Basil's Cathedral"
 construct_st_basils_cathedral_title: "Renovate the St.Basil's Cathedral"
 construct_st_basils_cathedral_desc: "St.Basil's Cathedral was built from 1555 to 1561 on orders from Ivan the Terrible and commemorates the capture of Kazan and Astrakhan; Costs 4000."
 #
 #great_project_saint_basils: "Saint Basil's Cathedral"
 #saint_basils: "Saint Basil's Cathedral"
 #saint_basils_title: "Construct Saint Basil's Cathedral"
 #construct_saint_basils_title: "Construct Saint Basil's Cathedral"
 #construct_saint_basils_desc: "Pokrovsky Cathedral was built by Ivan the Terrible between 1555–61 and commemorates his capture of Kazan and Astrakhan. It was the city's tallest building until the completion of the Ivan the Great Bell Tower in 1600."
 #
 great_project_peter_and_paul_fortress: "Peter & Paul Fortress"
 peter_and_paul_fortress: "Peter & Paul Fortress"
 peter_and_paul_fortress_title: "Construct Peter & Paul Fortress"
 construct_peter_and_paul_fortress_title: "Construct the Peter & Paul Fortress"
 construct_peter_and_paul_fortress_desc: "The Peter & Paul Fortress wast established by Peter the Great on May 16 1703 on small Hare Island by the north bank of the Neva River during the height of the Northern War to protect the new capital of St.Petersburg; Costs 3000."
 #
 great_project_holy_sophia: "Holy Sophia"
 holy_sophia: "Holy Sophia"
 holy_sophia_title: "Renovate Holy Sophia Cathedral"
 construct_holy_sophia_title: "Renovate the Holy Sophia Cathedral"
 construct_holy_sophia_desc: "The Holy Sophia Cathedral is the mother church of the Novgorodian Eparchy, built by Vladimir of Novgorod between 1045 and 1050 to replace an oaken cathedral also built by Bishop Joachim the Korsunian in the late tenth century; Costs 4000."
 #
 great_project_globe_theatre: "Globe Theatre"
 globe_theatre: "Globe Theatre"
 globe_theatre_title: "Renovate Globe Theatre"
 construct_globe_theatre_title: "Renovate the Globe Theatre"
 construct_globe_theatre_desc: "The Globe Theatre was built in 1599 by Shakespeare's playing company, the Lord Chamberlain's Men, on land owned by Thomas Brend and inherited by his son, Nicholas Brend and grandson Sir Matthew Brend; Costs 2000."
 #
 great_project_kokyo: "Tokei Castle"
 kokyo: "Tokei Castle"
 kokyo_title: "Re-establish Tokei Castle"
 construct_kokyo_title: "Re-establish the Tokei Castle"
 construct_kokyo_desc: "The Tokei Castle, later Kokyo or Imperial Palace in Tokyo was re-established in 1868 as the new seat of power for the Emperor Meiji, after the Shogun and staff were forced to vacate the old premises of Edo Castle during the Meiji Restoration; Costs 5000."
 #
 great_project_arc_de_triomphe: "Arc de Triomphe"
 arc_de_triomphe: "Arc de Triomphe"
 arc_de_triomphe_title: "Construct the Arc de Triomphe"
 construct_arc_de_triomphe_title: "Construct the Arc de Triomphe"
 construct_arc_de_triomphe_desc: "The Arc de Triomphe or "Triumphal Arch of the Star" was commissioned in 1806, after the victory at Austerlitz by Emperor Napoleon at the peak of his fortunes; Costs 2000."
 #
 great_project_krakow_main_square: "Rynek Glowny"
 krakow_main_square: "Rynek Glowny"
 krakow_main_square_title: "Renovate the Rynek Glowny"
 construct_krakow_main_square_title: "Renovate the Rynek Glowny"
 construct_krakow_main_square_desc: "The Rynek Glowny or "Main Square" of old Kraków is the main plaza of the old town. Famous landmarks & buildings that occupy the square include The center of the square is dominated by the Cloth Hall "Sukiennice", Town Hall Tower "Wieza ratuszowa" and the 11th century church of St.Adalbert; Costs 6000."
 #
 great_project_brandenburg_gate: "Brandenburger Tor"
 brandenburg_gate: "Brandenburger Tor"
