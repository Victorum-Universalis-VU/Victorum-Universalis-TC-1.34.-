 construct_petra_renovated_desc: "The treasure city of Petra lies on the slope of Jabal Al-Madbah in a basin among the mountains which form the eastern flank of Arabah valley. For generations, historians have both wondered and speculated as to its true purpose, but recent excavations and observations have led many to conclude that the city "built by the Nabataeans" was it-self divided into different areas, with a treasure vault "occupying the famous facade that greets all incoming visitors" on one end followed by a series of buildings on the skirts "dug into the mountains" where inhabitants, traders and officials would reside. One of the many reasons why so many historians have been skeptical on the purpose of Petra is because the Nabataeans were originally a nomadic group. So to suggest that they all of a sudden gave that up to settle down "historians feel" only leads to more unanswered questions as to why and what caused this sudden and drastic shift in the Nabataean's own sedentary attitudes."
 #
