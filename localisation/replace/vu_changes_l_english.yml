 beogradska_tvrdava: "Beogradska tvrdava"
 beogradska_tvrdava_title: "Renovate the Beogradska tvrdava"
 construct_beogradska_tvrdava_title: "Renovate the Beogradska tvrdava"
 construct_beogradska_tvrdava_desc: "Rebuilt by the Byzantine Emperor Justinian I around 535 AD. The Beogradska tvrdava - "Belgrade Fortress" , which in most Slavic languages means "white town" or "white fortress" was first mentioned in AD 878 by the Bulgarians. Since then, the fortress keeps on changing hands in the non-stop, ever evolving geopolitical struggles of Europe; Costs 4000."
 #
 great_project_bratislava_castle: "Bratislavský hrad"
 bratislava_castle: "Bratislavský hrad"
 bratislava_castle_title: "Renovate Bratislavský hrad"
 construct_bratislava_castle_title: "Renovate Bratislavský hrad"
 construct_bratislava_castle_desc: "Bratislavský hrad - "Bratislava Castle" is the main castle of Bratislava, in the region of Slovakia. The massive rectangular building with four corner towers stands on an isolated rocky hill of the Little Carpathians, which overlooks directly above the Danube river and because of its size and location, it has been a dominant feature of the city for centuries and a prize for any would-be conqueror; Costs 4000."
 #
 great_project_castello_sforzesco: "Castello Sforzesco"
 castello_sforzesco: "Castello Sforzesco"
 castello_sforzesco_title: "Renovate Castello Sforzesco"
 castello_sforzesco_title: "Renovate Castello Sforzesco"
 castello_sforzesco_desc: "Built by Francesco Sforza, Duke of Milan on the remnants of a 14th-century fortification, Castello Sforzesco in Milan is one of the largest citadels in Europe; Costs 4000."
 #
 great_project_chillon_castle: "Chillon Castle"
 chillon_castle: "Chillon Castle"
 chillon_castle_title: "Renovate Chillon Castle"
 construct_chillon_castle_title: "Renovate Chillon Castle"
 construct_chillon_castle_desc: "Chillon has been a military site since the Roman period and the development of the current castle spans two periods, including the current Savoy Period; Costs 4000."
 #
 great_project_danzig_town_hall: "Danziger Rathaus"
 danzig_town_hall: "Danziger Rathaus"
 danzig_town_hall_title: "Renovate the Danziger Rathaus"
 construct_danzig_town_hall_title: "Renovate the Danziger Rathaus"
 construct_danzig_town_hall_desc: "The oldest fragments of the Danziger Rathaus - "Danzig Town Hall" comes from around 1327 to 1336, when the building was much smaller in size. Due to this, the building subsequently underwent heavy expansion in the following years. In the fourteenth-century the main port city of Danzig was reconstructed and 1346 saw the replacement of the then enforced Lübeck law with the Kulm law; Costs 4000."
 #
 great_project_diocletian_palace: "Diocletian's Palace"
 diocletian_palace: "Diocletian's Palace"
 diocletian_palace_title: "Renovate Diocletian's Palace"
 construct_diocletian_palace_title: "Renovate Diocletian's Palace"
 construct_diocletian_palace_desc: "Diocletian ordered the construction of a heavily fortified compound near his hometown of Spalatum in preparation for his retirement AD 305. The site chosen was near Salona, the provincial administrative center of Dalmatia, on the southern side of a short peninsula. There was great architectural during the middle ages, when many medieval houses filled not only ruins of Roman buildings but also large parts of free street and dock spaces. Also completed in this period was the construction of the Romanesque bell tower of the Cathedral of Saint Domnius, which inhabits the building that was originally erected as Jupiter's temple and then used as the Mausoleum of Diocletian; Costs 4000."
 #
 great_project_fishermans_bastion: "Halászbástya"
 fishermans_bastion: "Halászbástya"
 fishermans_bastion_title: "Renovate the Halászbástya"
 construct_fishermans_bastion_title: "Renovate the Halászbástya"
 construct_fishermans_bastion_desc: "The Halászbástya or "Fisherman's Bastion" is one of the best known monuments in Budapest, located near the Buda Castle. The current structure was built between 1895 and 1902 in Neo-Romanesque style, on the base of a stretch of the Buda Castle walls; Costs 4000."
 #
 great_project_kalmar_castle: "Kalmar slott"
 kalmar_castle: "Kalmar slott"
 kalmar_castle_title: "Renovate Kalmar slott"
 kalmar_castle_title: "Renovate Kalmar slott"
 kalmar_castle_desc: "During the twelfth century a round defensive tower was built on Kalmarsund and a harbour constructed. At the end of the thirteenth century King Magnus Ladulås had a new fortress built with a curtain wall, round corner towers and two square gatehouses surrounding the original tower. Located near the site of Kalmar's medieval harbor, it has played a crucial part in Swedish history since its initial construction as a fortified tower in the 12th century; Costs 4000."
 #
 great_project_malbork_castle: "Ordensburg Marienburg"
 malbork_castle: "Ordensburg Marienburg"
 malbork_castle_title: "Renovate Ordensburg Marienburg"
 construct_malbork_castle_title: "Renovate Ordensburg Marienburg"
 construct_malbork_castle_desc: "Ordensburg Marienburg or "Castle of the Teutonic Order in Malbork" is a 13th-century Teutonic castle and fortress located near the town of Malbork, East Prussia; Costs 4000."
 #
 great_project_matthias_church: "Mátyás-templom"
 matthias_church: "Mátyás-templom"
 matthias_church_title: "Renovate Mátyás-templom"
 matthias_church_title: "Renovate Mátyás-templom"
 matthias_church_desc: "The Mátyás-templom or "Church of the Assumption of the Buda Castle" is a Roman Catholic church located in the Holy Trinity Square, Budapest, at the heart of Buda's Castle District. According to church tradition, it was originally built in Romanesque style in 1015, although few references exist; Costs 4000."
 #
 great_project_palazzo_pitti: "Palazzo Pitti"
 palazzo_pitti: "Palazzo Pitti"
 palazzo_pitti_title: "Renovate Palazzo Pitti"
 construct_palazzo_pitti_title: "Renovate Palazzo Pitti"
 construct_palazzo_pitti_desc: "Palazzo Pitti, sometimes called the Pitti Palace is a vast palace (in the renaissance style) located in Florence, Italy. It is situated on the south side of the River Arno, a short distance from the Ponte Vecchio dates from 1458. It was originally the town residence of Luca Pitti, an ambitious Florentine banker; Costs 4000."
 #
 great_project_borgund_stavkirke: "Borgund Stavkirke"
 borgund_stavkirke: "Borgund Stavkirke"
 borgund_stavkirke_title: "Renovate Borgund Stavkirke"
 construct_borgund_stavkirke_title: "Renovate Borgund Stavkirke"
 construct_borgund_stavkirke_desc: "The name "Borgund Stavkirke" derives from the building's structure of post and lintel construction, a type of timber framing where the load-bearing ore-pine posts are called stafr in Old Norse, stav in modern Norwegian. Two related church building types also named for their structural elements, the post church and palisade church, are often called stave churches; Costs 4000."
 #
 great_project_uppsala_domkyrka: "Uppsala Domkyrka"
 uppsala_domkyrka: "Uppsala Domkyrka"
 uppsala_domkyrka_title: "Renovate Uppsala Domkyrka"
 construct_uppsala_domkyrka_title: "Renovate Uppsala Domkyrka"
 construct_uppsala_domkyrka_desc: "The Uppsala Domkyrka or "Cathedral Church of Uppsala" is a cathedral located between the University Hall of Uppsala University and the Fyris river in the centre of Uppsala, Sweden; Costs 4000."
 #
 great_project_zytglogge: "Zytglogge"
 zytglogge: "Zytglogge"
 zytglogge_title: "Renovate Zytglogge"
 construct_zytglogge_title: "Renovate Zytglogge"
 construct_zytglogge_desc: "The Zytglogge is a landmark medieval tower in Bern, Switzerland. Built in the early 13th century, it has served the city as guard tower, prison, clock tower, centre of urban life and civic memorial; Costs 4000."
 #
 great_project_kazan_kremlin: "Kazan Kremlin"
 kazan_kremlin: "Kazan Kremlin"
 kazan_kremlin_title: "Renovate Kazan Kremlin"
 construct_kazan_kremlin_title: "Renovate Kazan Kremlin"
 construct_kazan_kremlin_desc: "The Kazan Kremlin is the chief historic citadel of Russia, situated in the city of Kazan. It was built at the behest of Ivan the Terrible on the ruins of the former castle of Kazan khans; Costs 4000."
 #
 great_project_st_nicholas_church: "St.Nicholas Church"
 st_nicholas_church: "St.Nicholas Church"
 st_nicholas_church_title: "Renovate St.Nicholas Church"
 construct_st_nicholas_church_title: "Renovate St.Nicholas Church"
 construct_st_nicholas_church_desc: "St.Nicholas Church is an ancient East Roman basilica church in the ancient city of Myra. It was built above the burial place of St.Nicholas, a 4th-century Christian bishop of Myra, an important religious figure for Eastern Orthodox Christians, Roman Catholics and the historical inspiration for Santa Claus; Costs 4000."
 #
 great_project_great_mosque_and_hospital: "Divrigi"
 great_mosque_and_hospital: "Divrigi"
 great_mosque_and_hospital_title: "Renovate Divrigi"
 construct_great_mosque_and_hospital_title: "Renovate Divrigi"
 construct_great_mosque_and_hospital_desc: "The Divrigi is an ornately decorated mosque and hospital complex built in 1228–1229 by the local dynasty of the Mengujekids in the small Anatolian town of Divrigi, now in Sivas Province, Anatolia; Costs 4000."
 #
 great_project_london_docks: "London Docks"
 london_docks: "London Docks"
 london_docks_title: "Construct the London Docks"
 construct_london_docks_title: "Construct the London Docks"
 construct_london_docks_desc: "Constructed in Wapping, downstream from the City of London between 1799 and 1815, at a cost exceeding £5.5 million, the London Docks were one several sets of docks in the historic Port of London; Costs 4000."
 #
 # End of VU - San Felipe additions
