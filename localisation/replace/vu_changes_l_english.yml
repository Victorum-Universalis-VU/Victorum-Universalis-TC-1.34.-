 construct_suez_canal_desc:0 "Our vision for a canal linking both the Red and Mediterranean seas cannot be completed in one go. This means project will comprise of two stages, with the first phase involving cutting a canal from the Red Sed across al-Suweis and Ishmaila to the Great Bitter Lake. The second stage will then involve cutting a canal from the Great Bitter Lake across Ishmaila towards Port Said, where it will end and enter the Mediterranean sea. Despite the astronomical cost our government will have to fork out, our economics experts have already caculated and reasured state that the benefits will surpass the overall cost, not forgetting the shortening of travel time between Europe and Asia due to the linking of the Mediterranean and Red seas but also bestow on our country tremendous prestige and glory in the form of this monument that will hopefully endure the test of time long after we are gone."
 cancel_suez_canal_title:0 "Cancel the Suez Canal - First Phase"
 cancel_suez_canal_desc:0 "Our project to construct the first phase of the Suez Canal has been deemed too costly and will be canceled."
